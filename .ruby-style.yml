AllCops:
  Include:
  - "**/*.gemspec"
  - "**/*.podspec"
  - "**/*.jbuilder"
  - "**/*.rake"
  - "**/*.opal"
  - "**/Gemfile"
  - "**/Rakefile"
  - "**/Capfile"
  - "**/Guardfile"
  - "**/Podfile"
  - "**/Thorfile"
  - "**/Vagrantfile"
  - "**/Berksfile"
  - "**/Cheffile"
  - "**/Vagabondfile"
  Exclude:
  - "vendor/**/*"
  - "db/schema.rb"
  - "mod/wikirate_source/files/**/*"
  - "mod/wikirate_source/lib/javascript/**/*"
  DisplayCopNames: false
  StyleGuideCopsOnly: false
Style/CommentAnnotation:
  Enabled: true
Style/CollectionMethods:
  Description: Preferred collection methods.
  Enabled: true
  PreferredMethods:
    collect: map
    collect!: map!
    detect: find
    find_all: select
    reduce: inject
Style/DotPosition:
  EnforcedStyle: leading
Style/Encoding:
  Description: Use UTF-8 as the source file encoding.
  Enabled: false
  EnforcedStyle: when_needed
Style/GuardClause:
  Description: Check for conditionals that can be replaced with guard clauses
  Enabled: true
Style/MethodDefParentheses:
  Description: Checks if the method definitions have or don't have 252
  Enabled: true
  EnforcedStyle: require_no_parentheses
Style/RegexpLiteral:
  Description: Use %r for regular expressions matching more than
               `MaxSlashes` '/' characters. Use %r only for regular expressions
               matching more than `MaxSlashes` '/' character.
  StyleGuide: https://github.com/bbatsov/ruby-style-guide#percent-r
  Enabled: true
Style/StringLiterals:
  EnforcedStyle: single_quotes
Style/SpaceAroundEqualsInParameterDefault:
  EnforcedStyle: no_space
Metrics/MethodLength:
  Enabled: true
  CountComments: false
  Max: 15
Style/ExtraSpacing:
  Description: Do not use unnecessary spacing.
  Enabled: false
Lint/AssignmentInCondition:
  Enabled: true
  AllowSafeAssignment: true
Decko/ViewLength:
  Description: Avoid views longer than 15 lines of code.
  Enabled: true
  CountComments: false
  Max: 15
Decko/EventLength:
  Description: Avoid events longer than 15 lines of code.
  Enabled: true
  CountComments: false
  Max: 15