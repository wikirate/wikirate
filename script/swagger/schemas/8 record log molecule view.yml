record_molecule_view:
  type: object
  properties:
    id:
      type: integer
      example: 566034
    name:
      type: string
      example: US_Securities_and_Exchange_Commission+Assets+Apple_Inc
    url:
      type: string
      example: https://wikirate.org/US_Securities_and_Exchange_Commission+Assets+Apple_Inc.json
    html_url:
      type: string
      example: https://wikirate.org/US_Securities_and_Exchange_Commission+Assets+Apple_Inc
    type:
      "$ref": "#/components/schemas/nucleus_view"
    items:
      type: array
      items:
        "$ref": "#/components/schemas/record_atom_view"
    ancestors:
      type: array
      items:
        "$ref": "#/components/schemas/atom_view"
    links:
      type: array
      items:
        type: string
      example:
        links: [ ]
    created_at:
      type: string
      example: "2017-01-19 08:29:34 UTC"
    updated_at:
      type: string
      example: "2020-03-31 12:16:30 UTC"
    requested_at:
      type: string
      example: "2023-09-21 08:51:34 UTC"