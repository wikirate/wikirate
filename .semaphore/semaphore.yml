version: v1.0
name: WikiRate Standard Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
global_job_config:
  env_vars:
    - name: BUNDLE_PATH
      value: ~/wikirate/vendor/bundle/
    - name: COVERAGE
      value: 'false'
    - name: RAILS_ENV
      value: test
  prologue:
    commands:
      - checkout
      - sem-version ruby 2.7.3
      - alias be='bundle exec'
      - git submodule update --init --recursive
      - sem-service start mysql
      - cp .semaphore/* config/

blocks:
  - name: Unit Tests
    task:
      prologue:
        commands:
          - cache restore gems-baseline # occasionally clear: `cache delete gems-baseline`
          - cache restore gems-$(checksum Gemfile.lock)
          - bundle config set --local deployment 'true'
          - bundle install
          - cache store gems-$(checksum Gemfile.lock) vendor/bundle
          - cache store gems-baseline vendor/bundle
          - cache store bundle-config .bundle

          - be rake db:create
          - be rake wikirate:test:seed

      env_vars:
        - name: RAILS_ROOT
          value: .
      jobs:
        - name: RSpec
          commands:
            - be rspec
  - name: Integration Tests
    task:
      prologue:
        commands:
          - cache restore bundle-config
          - cache restore gems-$(checksum Gemfile.lock)
          - be rake db:create
          - be rake wikirate:test:seed

      jobs:
        - name: Cucumber
          commands:
            - RAILS_ENV=cucumber bundle exec decko cucumber
        - name: Cypress
          commands:
            - RAILS_ENV=cypress bundle exec decko server -p 5002 &
            - nvm use 12.18.2
            - yarn install
            - yarn run cypress run --record --key ffd8ff95-9033-4fd3-bcee-fc13cd67b3b7
