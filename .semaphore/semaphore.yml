version: v1.0
name: WikiRate Standard Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
global_job_config:
  env_vars:
    - name: BUNDLE_PATH
      value: "~/bundle/"
    - name: COVERAGE
      value: "false"
    - name: DECKO_REPO_PATH
      value: "~/wikirate"
  prologue:
    commands:
      - checkout # semaphore does git checkout and cds into decko
      - sem-version ruby 2.6.3 # because pry-stack_explorer doesn't work in 2.5
      - alias be='bundle exec'
      - git submodule init
      - cache restore bundle-gems-$(checksum Gemfile.lock) # restore gems from sem cache
      - bundle install # --deployment
      - cache store bundle-gems-$(checksum Gemfile.lock) ~/bundle
      - sem-service start mysql
      - git submodule update --init --recursive
      - cp .semaphore/* config/
      - be rake db:create
      - bundle exec rake wikirate:test:seed

blocks:
  - name: Unit Tests
    task:
      env_vars:
        - name: RAILS_ENV
          value: "test"
        - name: COVERAGE
          value: "false"
        - name: RAILS_ROOT
          value: "."

      jobs:
        - name: RSpec
          commands:
            - be rspec

  - name: Integration Tests
    task:
      jobs:
        - name: Cucumber
          commands:
            - RAILS_ENV=cucumber bundle exec decko cucumber
        - name: Cypress
          commands:
            - RAILS_ENV=test CYPRESS_DEV=true bundle exec decko server -p 5002 -d
            - nvm use 10.10.0
            - yarn install
            - yarn run cypress run --record --key ffd8ff95-9033-4fd3-bcee-fc13cd67b3b7
