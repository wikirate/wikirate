---
- :name: email header
  :codename: email_header
  :conflict: override
- :name: email footer
  :conflict: override
  :codename: email_footer
- :name:
    - :email_header
    - :logo
  :type: :image
  :image: email_logo.png
  :storage_type: :coded
- :name:
    - :verification_email
    - :subject
  :conflict: override
  :content: Activate your Wikirate account
- :name:
    - :password_reset_email
    - :subject
  :conflict: override
  :content: Reset your Wikirate password
- :name: "email stylesheet"
  :content: |
    $blue: #2D2374 !default;
    $purple: #7164D0 !default;
  
    .d0-email-body {
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Oxygen, Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica, Arial, sans-serif;;
      line-height: 1.55;
      font-size: 1rem;
      max-width: 600px;
      margin: auto;
    }
    .email-logo-claim {
      font-size: 1rem; 
      margin-top: 0.2rem;
    }
    .email-footer-text {
      font-size: 0.8rem;
    }
    .text-center {
      text-align: center !important;
    }
    .p-2 {
      padding: .5rem !important;
    }
    a, a:visited, a:hover, a:focus {
      color: $purple !important;
      text-decoration: none;
    }
    h4 {
      font-size: 1.5rem;
      font-weight: normal;
      color: $blue;
    }
    img {
      max-width: 100%;
    }
    .mt-3, .my-3 {
      margin-top: 1rem;
    }
    .mb-3, .my-3 {
      margin-bottom: 1rem;
    }
    .fs-5 {
      font-size: 1.25rem;
    }
    .mb-2 {
      margin-bottom: 0.5rem;
    }
    .py-3 {
      padding-top: 1rem;
      padding-bottom: 1rem;
    }
    .px-2 {
      padding-left: 0.5rem;
      padding-right: 0.5rem;
    }
    .p-1 {
      padding: 0.25rem;
    }    

