---
- :type: :blurb
  :codename: :homepage_banner
  :fields:
    :title: Empowering people with open ESG data
    :body: "Access over 6 million data points across more than 145,000 companies
      and find answers to important questions about Environmental, Social, and 
      Governance (ESG) impacts."
- :type: :blurb
  :codename: :homepage_involved_heading
  :fields:
    :title: Get involved
    :body: "Wikirate is powered by a passionate community of individuals and organizations
      who are using open data to build a more sustainable future. Join us today!"
- :type: :blurb
  :codename: :homepage_delta_heading
  :fields:
    :title: Trending ratings
    :body: "Designed by the [[https://wikirate.org/Apparel_Research_Group|Apparel
      Research Group]] this [[https://wikirate.org/Apparel_Research_Group+ESG_Disclosure_Rate|ESG
      Disclosure Rating]] assesses 35+ apparel companies on how transparent they are
      about their sustainability policies and practices."
- :type: :blurb
  :codename: :homepage_designers_heading
  :fields:
    :title: Metric designers
    :body: "Those who have developed metrics and methodologies to measure company
      performance and generate standardized datasets."
- :type: :blurb
  :codename: :platform_main_heading
  :fields:
    :title: Let's make companies better, together
- :type: :blurb
  :codename: :platform_vision
  :fields:
    :title: Our vision
    :body: "A world in which everyone can understand and shape company impacts."
    :icon: visibility
- :type: :blurb
  :codename: :platform_mission
  :fields:
    :title: Our mission
    :body: "To empower better decision making and help tackle the world’s challenges
      with open data."
    :icon: rocket_launch
- :type: :blurb
  :codename: :collect_blurb
  :fields:
    :title: Collect
    :body: "Systematically gather environmental, social and governance data that
      you think is important. Commitments, actions and impacts can be answered to
      keep track of specific companies or entire sectors."
    :icon: storage
- :type: :blurb
  :codename: :collaborate_blurb
  :fields:
    :title: Collaborate
    :body: "Join or start research projects with like-minded people from the Wikirate
      community. Measure your collective progress, seek advice or simply stay in contact
      about what’s important to you."
    :icon: people
- :type: :blurb
  :codename: :analyze_blurb
  :fields:
    :title: Analyze
    :body: "Make standardize comparisons, monitor progress toward future targets,
      rate companies, or set up multi-tiered benchmarks."
    :icon: multiline_chart
- :type: :blurb
  :codename: :map_blurb
  :fields:
    :title: Map
    :body: "Companies do not operate in isolation. Map them to their business relations
      like suppliers and investors to get a sense of how corporate networks function
      and can be leveraged."
    :icon: map
- :type: :blurb
  :codename: :share_blurb
  :fields:
    :title: Share
    :body: "Already have a pristine Dataset? Use the import tool or API to add
      your data in bulk to the platform. From there, it can be combined with other
      datasets or feed into live dashboards and tools that visualize your findings."
    :icon: share
- :type: :blurb
  :codename: :extract_blurb
  :fields:
    :title: Extract
    :body: "Explore the data made available by Wikirate’s community. Find what
      you are looking for? Download unlimited Datasets or connect via the API for
      regular automated queries to make sure you always have the latest."
    :icon: grade
- :type: :blurb
  :codename: :values_blurb1
  :fields:
    :title: People-powered
    :body: "Democratizing the ESG space, Wikirate is a tool for everyone. Get involved
      and help shape the future."
    :icon: group
- :type: :blurb
  :codename: :values_blurb2
  :fields:
    :title: Collaborative
    :body: "The challenges we face are too big to tackle alone and time is of the
      essence. We work together and build on each other’s work."
    :icon: handshake
- :type: :blurb
  :codename: :values_blurb3
  :fields:
    :title: Transparent
    :body: "Open principles govern the data, the technology and the community."
    :icon: emoji_objects
- :type: :blurb
  :codename: :data_main_heading
  :fields:
    :title: The largest open registry of corporate sustainability data in the world
    :body: "Wikirate has public data on companies from all sectors, covering their
      environmental, social, and governance performance."
- :type: :blurb
  :codename: :data_special
  :fields:
    :title: What makes our data so special?
    :body: "The data on Wikirate is open and free for all, because we believe sharing
      knowledge is the only way to improve decision-making at a global scale."
- :type: :blurb
  :codename: :data_reliable
  :fields:
    :title: Why is our data so reliable?
    :body: "Many of our datasets come from expert organizations and
      are already verified. For data added by the community through collaborative
      research projects, different mechanisms are in place to ensure its accuracy."
- :type: :blurb
  :codename: :data_usage
  :fields:
    :title: Start using our data today
    :body: "You can download data from any page on Wikirate or use our API to extract
      data in bulk."
- :type: :blurb
  :codename: :data_special1
  :fields:
    :title: Open
    :body: "Licensed under CC BY 4.0 the data can be accessed, used and shared
      by anyone. The only requirement: attribution."
    :icon: lock_open
- :type: :blurb
  :codename: :data_special2
  :fields:
    :title: Free
    :body: "We are all impacted by companies. Sharing the data freely means everyone
      can get more informed and be the change they want to see."
    :icon: savings
- :type: :blurb
  :codename: :data_special3
  :fields:
    :title: Diverse
    :body: "We host data from any public source (not just self-reported company
      data). This means more nuanced insights on company actions and impacts."
    :icon: interests
- :type: :blurb
  :codename: :data_reliable1
  :fields:
    :title: Transparency
    :body: "Full clarity on where the data comes from (down to archived copies
      of the original source), when and by whom it was added, and what methodology
      was used to make sense of it."
    :icon: share
- :type: :blurb
  :codename: :data_reliable2
  :fields:
    :title: Collaboration
    :body: "Open access means more eyes on the data. It allows anomalies and errors
      to be found faster, creating better data quality for everyone."
    :icon: people
- :type: :blurb
  :codename: :data_reliable3
  :fields:
    :title: Verification
    :body: "A multi-tiered verification system to indicate at what stage of the
      production pipeline the data is and the level of assurance given."
    :icon: multiline_chart
- :type: :blurb
  :codename: :data_reliable4
  :fields:
    :title: Identifiers
    :body: "Every company, metric, and answer is stored under a unique Wikirate
      ID. This means data quality can be improved without losing track of an evolving
      data point."
    :icon: storage
- :type: :blurb
  :codename: :main_impact_heading
  :fields:
    :title: Open data is not the ultimate goal. It is a means to an end.
    :body: "Explore how Wikirate data and tools are used to help address
      the world’s social and environmental challenges."
- :type: :blurb
  :codename: :contribute_heading
  :fields:
    :title: Share your impact
    :body: "Are you using Wikirate data and want to share your work
      with the community? Let us help you showcase your work."
- :type: :blurb
  :codename: :main_community_heading
  :fields:
    :title: Let's tackle global challenges together
    :body: "The community collaboratively assesses and encourages companies to
      tackle global challenges and improve people's lives. Anyone can join, and anyone
      can use our data."
- :type: :blurb
