    To validate such notices quickly and effectively, we ask that you comply with
    the provisions set out in this Notice and Take Down Procedure.</p>\r\n<p style=\"font-size:
    14px;\">We will review any Take Down Notice (as defined below) as soon as reasonably
    practicable and will act expeditiously to remove any material that is defamatory,
    breaches the intellectual property rights of any third party and/or is otherwise
    in breach of our Terms of Use (“Offending Material”). As part of our response,
    we may remove or disable access to any Offending Material residing on any of our
    Sites and/or Social Networking Pages, in which case we will use reasonable endeavours
    to contact the person who submitted the Offending Material so that they may issue
    a Counter-Notice (as defined below).</p>\r\n<p style=\"font-size: 14px;\">Before
    serving either a Take Down Notice or Counter-Notice, you may wish to contact a
    solicitor to better understand your rights and obligations under the Electronic
    Commerce (EC Directive) Regulations (as may be amended from time to time) and
    any other applicable laws.</p>\r\n<h3 style=\"font-size: calc(1.3rem + 0.6vw);
    color: #34343b;\">Take down notice</h3>\r\n<p style=\"font-size: 14px;\">To submit
    a valid Take Down Notice please send us an email to <a href=\"mailto:takedown@wikirate.org\"
    style=\"transition-duration: 0.08s; transition-property: all;\">takedown@wikirate.org</a> and
    cc <a href=\"mailto:info@wikirate.org\" style=\"transition-duration: 0.08s; transition-property:
    all;\">info@wikirate.org</a> with following information:</p>\r\n<p style=\"font-size:
    14px;\">(a) Reasonably sufficient details to enable us to identify the allegedly
    Offending Material. If there are large amounts of allegedly Offending Material,
    please provide a representative list of such materials, for example, copies of
    the infringing material and the username of the contributor of the material;</p>\r\n<p
    style=\"font-size: 14px;\">(b) Reasonably sufficient detail to enable us to identify
    and locate the allegedly Offending Material (for example by providing a link to
    the materialwhat you have seen by screen shot, date and time when you saw the
    material on our Sites or Social Networking Pages);</p>\r\n<p style=\"font-size:
    14px;\">(c) Your contact details so that we can contact you (for example, your
    name, telephone number, email address);</p>\r\n<p style=\"font-size: 14px;\">(d)
