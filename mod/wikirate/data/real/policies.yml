    :fulltext: "<p style=\"font-size: 14px;\">{{Terms_of_Use_Summary|infobox}}</p>\r\n<div> </div>\r\n<h1>Terms
      of Use</h1>\r\n<p>Welcome to WikiRate! The WikiRate Project e.V. (“we” or “us”),
      is a nonprofit charitable organization whose mission to empower better decision
      making and help tackle the world’s challenges with open and actionable data.</p>\r\n<p>To
      support our community, we provide the essential infrastructure and organizational
      framework for the development of WikiRate. We strive to make and keep educational
      and informational content from the Projects available on the internet free of
      charge, in perpetuity.</p>\r\n<p>We welcome you (“you” or the “user”) as a reader,
      editor, author, or contributor of the WikiRate website (\"WikiRate\" or \"Project\"),
      and we encourage you to join the WikiRate community. Before you participate,
      however, we ask that you please read and agree to the following Terms of Use
      (“Terms of Use”).</p>\r\n<h1>Overview</h1>\r\n<p>These Terms of Use tell you
