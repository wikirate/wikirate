      the community may ask us, to address an especially problematic user because
      of significant disturbance or dangerous behavior. In such cases, we reserve
      the right, but do not have the obligation to:</p>\r\n<ul>\r\n<li>Investigate
      your use of the service (a) to determine whether a violation of these Terms
      of Use, Project edition policy, or other applicable law or policy has occurred,
      or (b) to comply with any applicable law, legal process, or appropriate governmental
      request;</li>\r\n<li>Detect, prevent, or otherwise address fraud, security,
      or technical issues or respond to user support requests;</li>\r\n<li>Refuse,
      disable, or restrict access to the contribution of any user who violates these
      Terms of Use;</li>\r\n<li>Ban a user from editing or contributing or block a
      user's account or access for actions violating these Terms of Use, including
      repeat copyright infringement;</li>\r\n<li>Take legal action against users who
      violate these Terms of Use (including reports to law enforcement authorities);
      and</li>\r\n<li>Manage otherwise the WikiRate website in a manner designed to
      facilitate their proper functioning and protect the rights, property, and safety
      of ourselves and our users, licensors, partners, and the public.</li>\r\n</ul>\r\n<p>In
      the interests of our users and the Project, in the extreme circumstance that
      any individual has had his or her account or access blocked under this provision,
      he or she is prohibited from creating or using another account, unless we provide
      explicit permission. Without limiting the authority of the community, The Wikirate
      Project itself will not ban a user from editing or contributing or block a user's
      account or access solely because of good faith criticism that does not result
      in actions otherwise violating these Terms of Use or community policies.</p>\r\n<p>The
      WikiRate community and its members may also take action when so allowed by the
      community or applicable policies, including but not limited to warning, investigating,
      blocking, or banning users who violate those policies. You agree to comply with
      the final decisions of dispute resolution bodies that are established by the
      community (such as arbitration committees); these decisions may include sanctions
      as set out by the policy.</p>\r\n<p>The blocking of an account or access or
      the banning of a user under this provision shall be in accordance with Section
      12 of these Terms of Use.</p>\r\n<h1>11. Resolutions and Project Policies</h1>\r\n<p>WikiRate
      e.V.'s Board of Trustees releases [[https://wikirate.org/Wikirate_Policiesl
      | official policies]] from time to time. You agree to abide by them as applicable.</p>\r\n<h1>12.
      Termination</h1>\r\n<p>Though we hope you will stay and continue to contribute
      to WikiRate, you can stop using our services any time. In certain (hopefully
