      patents, or other proprietary rights under applicable law.</li>\r\n</ul>\r\n<p><strong>Misusing
      Our Services for Other Illegal Purposes</strong></p>\r\n<ul>\r\n<li>Posting
      child pornography or any other content that violates applicable law concerning
      child pornography;</li>\r\n<li>Posting or trafficking in obscene material that
      is unlawful under applicable law; and</li>\r\n<li>Using the services in a manner
      that is inconsistent with applicable law.</li>\r\n</ul>\r\n<p><strong>Engaging
      in Disruptive and Illegal Misuse of Facilities</strong></p>\r\n<ul>\r\n<li>Posting
      or distributing content that contains any viruses, malware, worms, Trojan horses,
      malicious code, or other device that could harm our technical infrastructure
      or system or that of our users;</li>\r\n<li>Engaging in automated uses of the
      site that are abusive or disruptive of the services and have not been approved
      by  WikiRate;</li>\r\n<li>Disrupting the services by placing an undue burden
      on WikiRate or the networks or servers connected with Wikirate;</li>\r\n<li>Disrupting
      the services by inundating Wikirate with communications or other traffic that
      suggests no serious intent to use WikiRate for its stated purpose;</li>\r\n<li>Knowingly
      accessing, tampering with, or using any of our non-public areas in our computer
      systems without authorization; and</li>\r\n<li>Probing, scanning, or testing
      the vulnerability of any of our technical systems or networks unless all the
      following conditions are met:</li>\r\n</ul>\r\n<ul>\r\n<li>such actions do not
      unduly abuse or disrupt our technical systems or networks;</li>\r\n<li>such
      actions are not for personal gain (except for credit for your work);</li>\r\n<li>you
      report any vulnerabilities to Wagn developers (or fix it yourself); and</li>\r\n<li>you
      do not undertake such actions with malicious or destructive intent.</li>\r\n</ul>\r\n<p>We
      reserve the right to exercise our enforcement discretion with respect to the
      above terms.</p>\r\n<h1>5. Password Security</h1>\r\n<p>You are responsible
      for safeguarding your own password and should never disclose it to any third
      party.</p>\r\n<h1>6. Trademarks</h1>\r\n<p>WikiRate is a registered trademark.
      We ask that you please treat any of our names, service marks, logos, or domain
      names accordingly.</p>\r\n<h1>7. Licensing of Content</h1>\r\n<p>Please see
      our licensing policy here: [[Licensing]]. Please see general additional points
      below which we will update in due course.</p>\r\n<p>To grow the commons of free
      knowledge and free culture, all users contributing to Wikirate are required
      to grant broad permissions to the general public to re-distribute and re-use
      their contributions freely, so long as that use is properly attributed and the
      same freedom to re-use and re-distribute is granted to any derivative works.
      In keeping with our goal of providing free information to the widest possible
      audience, we require that when necessary all submitted content be licensed so
