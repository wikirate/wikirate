    severable from these Terms of Use and will be enforced to the maximum extent permissible,
    and all other provisions of these Terms of Use will remain in full force and effect.</p>\r\n<h1
    style=\"font-size: calc(1.375rem + 1.5vw); color: #34343b;\">Thank You!</h1>\r\n<p
