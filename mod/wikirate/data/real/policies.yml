      that is in the public domain, you warrant that the material is actually in the
      public domain, and you agree to label it appropriately.</p>\r\n</li>\r\n<li>\r\n<p><strong>Re-use:</strong> Re-use
      of content that we host is welcome, though exceptions exist for content contributed
      under \"fair use\" or similar exemptions under copyright law. Any re-use must
      comply with the underlying license(s).</p>\r\n<p>When you re-use or re-distribute
      a text page developed by the WikiRate community, you agree to attribute the
      authors in any of the following fashions:</p>\r\n<ol>\r\n<li>Through hyperlink
      (where possible) or URL to the page or pages that you are re-using (since each
      page has a history page that lists all authors and editors);</li>\r\n<li>Through
      hyperlink (where possible) or URL to an alternative, stable online copy that
      is freely accessible, which conforms with the license, and which provides credit
      to the authors in a manner equivalent to the credit given on the Project website;
      or</li>\r\n<li>Through a list of all authors (but please note that any list
      of authors may be filtered to exclude very small or irrelevant contributions).</li>\r\n</ol>\r\n<p>In
      addition, please be aware that text that originated from external sources and
      was imported into WikiRate may be under a license that attaches additional attribution
      requirements. Users agree to indicate these additional attribution requirements
      clearly. Such requirements may appear for example in a banner or other notations
      pointing out that some or all of the content was originally published elsewhere.
      Where there are such visible notations, re-users should preserve them.</p>\r\n<p>For
      any non-text media, you agree to comply with whatever license under which the
      work has been made available (which can be discovered by clicking on the work
      and looking at the licensing section on its description page or reviewing an
      applicable source page for that work). When re-using any content that we host,
      you agree to comply with the relevant attribution requirements as they pertain
      to the underlying license or licenses.</p>\r\n</li>\r\n<li><strong>Modifications
      or additions to material that you re-use:</strong>  When modifying or making
      additions to text that you have obtained from WikiRate, you agree to license
      the modified or added content under CC BY 4.0 or later.\r\n<p>When modifying
      or making additions to any non-text media that you have obtained from WikiRate,
      you agree to license the modified or added content in accordance with whatever
      license under which the work has been made available.</p>\r\n<p>With both text
      content and non-text media, you agree to clearly indicate that the original
      work has been modified. If you are re-using text content in a wiki, it is sufficient
      to indicate in the page history that you made a change to the imported text.
      For each copy or modified version that you distribute, you agree to include
      a licensing notice stating which license the work is released under, along with
      either a hyperlink or URL to the text of the license or a copy of the license
      itself.</p>\r\n</li>\r\n</ol>\r\n<h1>8. DMCA Compliance</h1>\r\n<p>Please see
      our [[Notice_and_take_down_procedure |Notice and Take Down]] policy.</p>\r\n<p>Wikirate
      e.V. wants to ensure that the content that we host can be re-used by other users
      without fear of liability and that it is not infringing the proprietary rights
      of others. In fairness to our users, as well as to other creators and copyright
