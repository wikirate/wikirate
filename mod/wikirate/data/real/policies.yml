    style=\"font-weight: bolder;\">Re-use: </span>Re-use of content that we host is
    welcome, though exceptions exist for content contributed under \"fair use\" or
    similar exemptions under copyright law. Any re-use must comply with the underlying
    license(s).</p>\r\n<p>When you re-use or re-distribute a text page developed by
    the WikiRate community, you agree to attribute the authors in any of the following
