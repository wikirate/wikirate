      and the rights and responsibilities that guide us both. Generally we do not
      contribute, monitor, or delete content (with the rare exception of policies
      like these Terms of Use or legal compliance for [[http://en.wikipedia.org/wiki/Digital_Millennium_Copyright_Act|DMCA]]
      notices). This means that editorial control is in the hands of you and your
      fellow users who create and manage the content. We merely host this content.</p>\r\n<p>The
      community - the network of users who are constantly building and using WikiRate
      - are the principal means through which the goals of the mission are achieved.
      The community contributes to and helps govern our sites. The community undertakes
      the critical function of creating and enforcing policies.</p>\r\n<p>You are
      welcome to join as a contributor, editor, or author, but you should follow the
      policies. Because we are dedicated to making content freely accessible to the
      public, we generally require that all content you contribute is available under
      a free license or in the public domain.</p>\r\n<p>Please be aware that you are
      legally responsible for all of your contributions, edits, and re-use of WikiRate
      content under the laws of the United States of America and other applicable
      laws (which may include the laws where you live or where you view or edit content).
      This means it is important that you use caution when posting content. In light
      of this responsibility, we have some rules about what you cannot post, most
      of which is either for your own protection or for the protection of other users
      like yourself. Please keep in mind that the content we host is for general informational
      purposes only, so if you need expert advice for a particular question (such
      as medical, legal, or financial issues), you should seek the help of a licensed
      or qualified professional. We also include other important notices and disnoteers,
      so please read these Terms of Use in their entirety.</p>\r\n<h1>1. Our Services</h1>\r\n<p>WikiRate
      e.V. is dedicated to encouraging the growth, development and distribution of
      free content, and to hosting the full content of this wiki-based Project for
      the public free of charge. However, we act only as a hosting service, maintaining
      the infrastructure and organizational framework that allows our users to build
      Wikirate by contributing and editing content themselves. Because of our unique
      role, there are a couple of things you should be aware of when considering our
      relationship to you, the Projects, and the other users:</p>\r\n<ol>\r\n<li><strong>We
      do not take an editorial role: </strong>Because WikiRate is collaboratively
      edited, all of the content that we host is provided by users like yourself,
      and we do not take an editorial role. This means that we generally do not monitor
      or edit the content of the Project, and we do not take any responsibility for
      this content. Similarly, we do not endorse any opinions expressed via our services,
      and we do not represent or guarantee the truthfulness, accuracy, or reliability
