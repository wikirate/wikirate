- :name: Terms of Use Policy
  :type: :policy
  :content: "<p style=\"font-size: 14px;\">{{Terms_of_Use_Summary|infobox}}</p>\r\n<div
    style=\"font-size: 14px;\"> </div>\r\n<h1 style=\"font-size: calc(1.375rem + 1.5vw);
    color: #34343b;\">Terms of Use</h1>\r\n<p style=\"font-size: 14px;\">Welcome to
    WikiRate! The WikiRate Project e.V. (“we” or “us”), is a nonprofit charitable
    organization whose mission to empower better decision making and help tackle the
    world’s challenges with open and actionable data.</p>\r\n<p style=\"font-size:
    14px;\">To support our community, we provide the essential infrastructure and
    organizational framework for the development of WikiRate. We strive to make and
    keep educational and informational content from the Projects available on the
    internet free of charge, in perpetuity.</p>\r\n<p style=\"font-size: 14px;\">We
    welcome you (“you” or the “user”) as a reader, editor, author, or contributor
    of the WikiRate website (\"WikiRate\" or \"Project\"), and we encourage you to
    join the WikiRate community. Before you participate, however, we ask that you
    please read and agree to the following Terms of Use (“Terms of Use”).</p>\r\n<h1
    style=\"font-size: calc(1.375rem + 1.5vw); color: #34343b;\">Overview</h1>\r\n<p
    style=\"font-size: 14px;\">These Terms of Use tell you about our public services
    at WikiRate e.V., our relationship to you as a user, and the rights and responsibilities
    that guide us both. Generally we do not contribute, monitor, or delete content
    (with the rare exception of policies like these Terms of Use or legal compliance
    for [[http://en.wikipedia.org/wiki/Digital_Millennium_Copyright_Act|DMCA]] notices).
    This means that editorial control is in the hands of you and your fellow users
    who create and manage the content. We merely host this content.</p>\r\n<p style=\"font-size:
    14px;\">The community - the network of users who are constantly building and using
    WikiRate - are the principal means through which the goals of the mission are
    achieved. The community contributes to and helps govern our sites. The community
    undertakes the critical function of creating and enforcing policies.</p>\r\n<p
    style=\"font-size: 14px;\">You are welcome to join as a contributor, editor, or
    author, but you should follow the policies. Because we are dedicated to making
    content freely accessible to the public, we generally require that all content
    you contribute is available under a free license or in the public domain.</p>\r\n<p
    style=\"font-size: 14px;\">Please be aware that you are legally responsible for
    all of your contributions, edits, and re-use of WikiRate content under the laws
    of the United States of America and other applicable laws (which may include the
    laws where you live or where you view or edit content). This means it is important
    that you use caution when posting content. In light of this responsibility, we
    have some rules about what you cannot post, most of which is either for your own
    protection or for the protection of other users like yourself. Please keep in
    mind that the content we host is for general informational purposes only, so if
    you need expert advice for a particular question (such as medical, legal, or financial
    issues), you should seek the help of a licensed or qualified professional. We
    also include other important notices and disnoteers, so please read these Terms
    of Use in their entirety.</p>\r\n<h1 style=\"font-size: calc(1.375rem + 1.5vw);
    color: #34343b;\">1. Our Services</h1>\r\n<p style=\"font-size: 14px;\">WikiRate
    e.V. is dedicated to encouraging the growth, development and distribution of free
    content, and to hosting the full content of this wiki-based Project for the public
    free of charge. However, we act only as a hosting service, maintaining the infrastructure
    and organizational framework that allows our users to build Wikirate by contributing
    and editing content themselves. Because of our unique role, there are a couple
    of things you should be aware of when considering our relationship to you, the
    Projects, and the other users:</p>\r\n<ol style=\"font-size: 14px;\">\r\n<li><span
    style=\"font-weight: bolder;\">We do not take an editorial role:</span> Because
    WikiRate is collaboratively edited, all of the content that we host is provided
    by users like yourself, and we do not take an editorial role. This means that
    we generally do not monitor or edit the content of the Project, and we do not
    take any responsibility for this content. Similarly, we do not endorse any opinions
    expressed via our services, and we do not represent or guarantee the truthfulness,
    accuracy, or reliability of any submitted community content. Instead, we simply
    provide access to the content that your fellow users have contributed and edited.</li>\r\n<li><span
    style=\"font-weight: bolder;\">You are responsible for your own actions:</span> You
    are legally responsible for your edits and contributions on WikiRate, so for your
    own protection you should exercise caution and avoid contributing any content
    that may result in criminal or civil liability under any applicable laws. For
    clarity, applicable law includes at least the laws of the United States of America.
    Although we may not agree with such actions, we warn editors and contributors
    that authorities may seek to apply other country laws to you, including local
    laws where you live or where you view or edit content. The WikiRate Project generally
    cannot offer any protection, guarantee, immunity or indemnification.</li>\r\n</ol>\r\n<h1
    style=\"font-size: calc(1.375rem + 1.5vw); color: #34343b;\">2. Privacy Policy</h1>\r\n<p
    style=\"font-size: 14px;\">We ask that you review the terms of our [[Privacy Policy]],
    so that you are aware of how we collect and use your information. Because our
    services are used by people all over the world, personal information that we collect
    may be stored and processed in the United States of America or any other country
    in which we or our agents maintain facilities. By using our services, you consent
    to any such transfer of information outside your country.</p>\r\n<h1 style=\"font-size:
    calc(1.375rem + 1.5vw); color: #34343b;\">3. Content We Host</h1>\r\n<ol style=\"font-size:
    14px;\">\r\n<li><span style=\"font-weight: bolder;\">You may find some material
    objectionable or erroneous:</span> Because we provide a wide array of content
    that is produced or gathered by fellow users, you may encounter material that
    you find offensive, erroneous, misleading, mislabeled, or otherwise objectionable.
    We therefore ask that you use common sense and proper judgment when using our
    services.</li>\r\n<li><span style=\"font-weight: bolder;\">Our content is for
    general informational purposes only:</span> Although we host a great deal of information
    that pertains to professional topics, including medical, legal, or financial issues,
    this content is presented for general informational purposes only. It should not
    be taken as professional advice. Please seek independent professional counseling
    from someone who is licensed or qualified in the applicable area in lieu of acting
    on any information, opinion, or advice contained in the Project.</li>\r\n</ol>\r\n<h1
    style=\"font-size: calc(1.375rem + 1.5vw); color: #34343b;\">4. Refraining from
    Certain Activities</h1>\r\n<p style=\"font-size: 14px;\">The Project hosted by
    WikiRate e.V. only exists because of the vibrant community of users like you who
    collaborate together to write, edit, and curate the content. We happily welcome
    your participation in this community. We encourage you to be civil and polite
    in your interactions with others in the community, to act in good faith, and to
    make edits and contributions aimed at furthering the mission of the shared Project.</p>\r\n<p
    style=\"font-size: 14px;\">Certain activities, whether legal or illegal, may be
    harmful to other users and violate our rules, and some activities may also subject
    you to liability. Therefore, for your own protection and for that of other users,
