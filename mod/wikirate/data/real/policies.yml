    style=\"transition-duration: 0.08s; transition-property: all;\">takedown@wikirate.org</a> with <a
    href=\"mailto:info@wikirate.org\" style=\"transition-duration: 0.08s; transition-property:
    all;\">info@wikirate.org</a> in cc.</p>\r\n<h3 style=\"font-size: calc(1.3rem
    + 0.6vw); color: #34343b;\">Jurisdiction and applicable law</h3>\r\n<p style=\"font-size:
    14px;\">This Notice and Take Down Procedure and any dispute arising in any way
