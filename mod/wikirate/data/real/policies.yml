    report any vulnerabilities to Wagn developers (or fix it yourself); and</li>\r\n<li>you
    do not undertake such actions with malicious or destructive intent.</li>\r\n</ul>\r\n<p
    style=\"font-size: 14px;\">We reserve the right to exercise our enforcement discretion
    with respect to the above terms.</p>\r\n<h1 style=\"font-size: calc(1.375rem +
    1.5vw); color: #34343b;\">5. Password Security</h1>\r\n<p style=\"font-size: 14px;\">You
    are responsible for safeguarding your own password and should never disclose it
    to any third party.</p>\r\n<h1 style=\"font-size: calc(1.375rem + 1.5vw); color:
    #34343b;\">6. Trademarks</h1>\r\n<p style=\"font-size: 14px;\">WikiRate is a registered
    trademark. We ask that you please treat any of our names, service marks, logos,
    or domain names accordingly.</p>\r\n<h1 style=\"font-size: calc(1.375rem + 1.5vw);
    color: #34343b;\">7. Licensing of Content</h1>\r\n<p style=\"font-size: 14px;\">Please
    see our licensing policy here: [[Licensing]]. Please see general additional points
    below which we will update in due course.</p>\r\n<p style=\"font-size: 14px;\">To
    grow the commons of free knowledge and free culture, all users contributing to
    Wikirate are required to grant broad permissions to the general public to re-distribute
    and re-use their contributions freely, so long as that use is properly attributed
    and the same freedom to re-use and re-distribute is granted to any derivative
