      content that your fellow users have contributed and edited.</li>\r\n<li><strong>You
      are responsible for your own actions:</strong> You are legally responsible for
      your edits and contributions on WikiRate, so for your own protection you should
      exercise caution and avoid contributing any content that may result in criminal
      or civil liability under any applicable laws. For clarity, applicable law includes
      at least the laws of the United States of America. Although we may not agree
      with such actions, we warn editors and contributors that authorities may seek
      to apply other country laws to you, including local laws where you live or where
      you view or edit content. The WikiRate Project generally cannot offer any protection,
      guarantee, immunity or indemnification.</li>\r\n</ol>\r\n<h1>2. Privacy Policy</h1>\r\n<p>We
      ask that you review the terms of our [[Privacy Policy]], so that you are aware
      of how we collect and use your information. Because our services are used by
      people all over the world, personal information that we collect may be stored
      and processed in the United States of America or any other country in which
      we or our agents maintain facilities. By using our services, you consent to
      any such transfer of information outside your country.</p>\r\n<h1>3. Content
      We Host</h1>\r\n<ol>\r\n<li><strong>You may find some material objectionable
      or erroneous:</strong> Because we provide a wide array of content that is produced
      or gathered by fellow users, you may encounter material that you find offensive,
      erroneous, misleading, mislabeled, or otherwise objectionable. We therefore
      ask that you use common sense and proper judgment when using our services.</li>\r\n<li><strong>Our
      content is for general informational purposes only: </strong>Although we host
      a great deal of information that pertains to professional topics, including
      medical, legal, or financial issues, this content is presented for general informational
      purposes only. It should not be taken as professional advice. Please seek independent
      professional counseling from someone who is licensed or qualified in the applicable
      area in lieu of acting on any information, opinion, or advice contained in the
      Project.</li>\r\n</ol>\r\n<h1>4. Refraining from Certain Activities</h1>\r\n<p>The
      Project hosted by WikiRate e.V. only exists because of the vibrant community
      of users like you who collaborate together to write, edit, and curate the content.
      We happily welcome your participation in this community. We encourage you to
      be civil and polite in your interactions with others in the community, to act
      in good faith, and to make edits and contributions aimed at furthering the mission
      of the shared Project.</p>\r\n<p>Certain activities, whether legal or illegal,
      may be harmful to other users and violate our rules, and some activities may
      also subject you to liability. Therefore, for your own protection and for that
      of other users, you may not engage in such activities on our sites. These activities
      include:</p>\r\n<p><strong>Harassing and Abusing Others</strong></p>\r\n<ul>\r\n<li>Engaging
      in harassment, threats, stalking, spamming, or vandalism; and</li>\r\n<li>Transmitting
