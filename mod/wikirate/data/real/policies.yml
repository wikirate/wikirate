      notice.</p>\r\n<p>Some states or jurisdictions do not allow the types of disnoteers
      in this section, so they may not apply to you either in part or in full depending
      on the law.</p>\r\n<h1>15. Limitation on Liability</h1>\r\n</div>\r\n<div>WikiRate
      e.V. will not be liable to you or to any other party for any direct, indirect,
