      an inaccurate statement, or changes in response to community comments, we will
      provide at least three (3) days' notice.</p>\r\n<p>Because it may be necessary
      to modify these Terms of Use from time to time, we will provide notice of such
      modifications and the opportunity to comment via a notification on [[WikiRate
      Legal Announcements]]. However, we ask that you please periodically review the
      most up-to-date version of these Terms of Use. Your continued use of our services
