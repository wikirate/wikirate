      or exclusion may not apply to you, although our liability will be limited to
      the fullest extent permitted by applicable law.</div>\r\n<h1>16. Modifications
      to these Terms of Use</h1>\r\n<p>Just as the WikiRate community's input is essential
      for the growth and maintenance of WikiRate, we believe that community input
