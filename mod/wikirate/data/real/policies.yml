      to applicable policies), and, unless we notify you otherwise, you may still
      access our public pages for the sole purpose of reading publicly available content
      on WikiRate. In such circumstances, however, you may not be able to access your
      account or settings. We reserve the right to suspend or end the services at
      any time, with or without cause, and with or without notice. Even after your
      use and participation are banned, blocked or otherwise suspended, these Terms
      of Use will remain in effect with respect to relevant provisions, including
      Sections 1, 3, 4, 6, 7, 9-15, and 17.</p>\r\n<div>\r\n<h1>13. Disputes and Jurisdiction</h1>\r\n<p>We
      hope that no serious disagreements arise involving you, but, in the event there
      is a dispute, we encourage you to seek resolution through the dispute resolution
      procedures or mechanisms provided by WikiRate e.V. If you seek to file a legal
      note against us, you agree to file and resolve it exclusively in a court located
