      to the DMCA, we will terminate, in appropriate circumstances, users and account
      holders of our system and network who are repeat infringers.</p>\r\n<p>However,
      we also recognize that not every takedown notice is valid or in good faith.
      In such cases, we strongly encourage users to file counter-notifications when
      they appropriately believe a DMCA takedown demand is invalid or improper.</p>\r\n<p>If
      you are the owner of content that is being improperly used on WikiRate without
      your permission, you may request that the content be removed under the DMCA.
      To make such a request, please email us at legal@wikirate.org.</p>\r\n<p>Alternatively,
      you may make a request to our community, which often handles copyright issues
      faster and more effectively than prescribed under the DMCA. In that case, you
      can post a notice explaining your copyright concerns. Before filing a DMCA note,
      you also have the option of sending us an email at info@wikirate.org.</p>\r\n<h1>9.
      Third-party Websites and Resources</h1>\r\n<p>You are solely responsible for
      your use of any third-party websites or resources. Although WikiRate contains
      links to third-party websites and resources, we do not endorse and are not responsible
      or liable for their availability, accuracy, or the related content, products,
      or services (including, without limitation, any viruses or other disabling features),
      nor do we have any obligation to monitor such third-party content.</p>\r\n<h1>10.
      Management of Websites</h1>\r\n<p>The community has the primary role in creating
      and enforcing policies. At WikiRate e.V., we rarely intervene in community decisions
