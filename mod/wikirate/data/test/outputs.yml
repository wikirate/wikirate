- :name: 'Crowdsourcing Corporate Transparency through Social Accounting: Conceptualising
    the ‘Spotlight Account’'
  :type: :output
  :fields:
    :description: "<p><strong>About</strong></p>\r\n<p>This paper considers an alternative
      way of gathering and evaluating information on corporate social responsibility
      (CSR) and the actions taken towards sustainable development. Social accounting
      theory is currently limited in conceptualising external accounts that sit outside
      the description of silent or shadow accounts. With the emergence of technological
      platforms that enable CSR information to be collectively located, new models
      of stakeholder engagement are growing using the wisdom of the crowd for information
      collation and analyses. This paper outlines a crowdsourced platform, Wikirate,
      which aims to both empower corporate transparency surrounding the Sustainable
      Development Goals and assist in multidimensional stakeholder participation and
      decision making. Existing theoretical characterisations of external accounts
      are used as a way of understanding the Wikirate engagement model and more broadly
      its relationship with social accounting. Through analysis and theoretical development,
      this research has implications for imagining and exploring new social accountings
      and social accountants that can lead to emancipatory change. ‘Spotlight accounting’
      is introduced as a process that illuminates global organisational transparency
      and sustainability through crowdsourcing by independent stakeholders.</p>"
    :uri: https://www.tandfonline.com/eprint/cqWxN5gffwrbgvQXzzAe/full?target=10.1080/0969160X.2019.1591292
    :output_type: publication
    :date: '2019-03-14'
    :company: University of Wollongong




- :name: 'Beyond Compliance in the Hotel Sector: A Review of UK Modern Slavery Act
    Statements'
  :type: :output
  :fields:
    :description: "<p><strong>About</strong></p>\r\n<p>The travel and tourism industry
      continues to see uninterrupted growth, with more people than ever before travelling
      for work or leisure to a broader range of destinations. Yet this growth brings
      with it a greater risk of modern slavery.</p>\r\n<p>There is a high-risk of
      exploitation within the hotel sector due to its vulnerable workforce, complex
      supply chains with little transparency, and limited oversight from brands and
      multinational hotel companies as a result of extensive franchising. In the franchising
      model, hotel brands lend their name and customer care standards to third parties,
      but usually stipulate far less about the standards they expect for the employment
      of workers, even in countries where abuse is endemic.</p>\r\n<p>To assess how
      the hotel sector is responding to these risks, this report reviews the statements
      produced by 71 hotel companies under the UK Modern Slavery Act, which requires
      companies with a turnover of £36 million to release annual statements on their
      anti-slavery efforts. We looked at whether the statements meet the Act’s minimum
      requirements, but also if they go “beyond compliance” with effective responses
      to modern slavery risks — including sexual exploitation, forced labour, and
      the poor treatment of migrant workers.</p>\r\n<p>The assessment of statements
      featured in this report is available on <a href=\"/Australian_National_University_UK_Modern_Slavery_Act_Research_2019\">Wikirate</a>,
      and was a collaboration with <a href=\"https://www.minderoo.com.au/walk-free/\">Walk
      Free</a>, <a href=\"https://www.business-humanrights.org/\">Business &amp; Human
      Rights Resource Centre</a>, and the <a href=\"https://law.anu.edu.au/\">Australian
      National University</a>.</p>\r\n<h5>In the Media</h5>\r\n<ul>\r\n<li>\r\n<p><a
      href=\"https://www.theguardian.com/global-development/2019/nov/22/british-hotels-accused-of-lack-of-effort-on-forced-labour-and-sexual-exploitation\">British
      hotels accused of 'lack of effort' on forced labour and sexual exploitation.</a>-
      <em>The Guardian </em></p>\r\n</li>\r\n<li>\r\n<p>[[https://www.ft.com/content/5d7f8314-0b17-11ea-b2d6-9bf4d1957a67
      | Moral Money: A warning shot for investors on fossil fuels]].- <em>Financial
