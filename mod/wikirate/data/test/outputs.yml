- :name: Tea Supply Chain Tracker
  :type: :output
  :fields:
    :description: "<p>Thirteen million workers who toil on tea plantations have suffered
      from endemic human rights abuses while the tea companies they pick for - some
      of the world’s largest and most profitable companies - have evaded responsibility
      for their supply chain workers and kept their supply chains hidden. Without
      supply chain transparency, workers don’t know where the tea they pick goes and
      remediation for abuses from forced labour to gender-based violence stop at the
      estate instead of going up the chain to where most of the value lies.</p>\r\n<p>The
      Business &amp; Human Rights Resource Centre addressed this gap by approaching
      65 companies with a request for them to disclose the estates and bought-leaf
      factories that they source their tea from, to be held centrally in the first
      Tea Transparency Tracker. There are over 3100 estates and factories linked to
      20 companies within the Tracker, and all disclosed supplier data is also available
      under a Creative Commons licence via Wikirate. <span>As
      part of this project, Wikirate produced an interactive map showing tea supply
      chain locations per country. </span></p>"
    :uri: https://www.business-humanrights.org/en/from-us/tea-transparency-tracker/
    :output_type: dashboard
    :date: '2021-12-07'
    :company: Business & Human Rights Resource Centre


