- :name: wikirate skin
  :type: :bootswatch_skin
  :codename: wikirate_skin
  :conflict: override
  :fields:
    :stylesheets: ""
    :colors: |
      $blue: #2D2374 !default;
      $purple: #484c9d !default;
      $red: #912e06 !default;
      $orange: #f7733d !default;
      $yellow: #f7bd1d !default;
      $green: #034E42 !default;
      $teal: #09ab90 !default;
      $black: #1d1e3f !default;
      $white: #ffffff !default;

      $gray-100: #f7f7f8 !default;
      $gray-200: #e9ecef !default;
      $gray-300: #dee2e6 !default;
      $gray-400: #ced4da !default;
      $gray-500: #adb5bd !default;
      $gray-600: #6c757d !default;
      $gray-700: #495057 !default;
      $gray-800: #343a40 !default;
      $gray-900: #34343b !default;

      $primary: $purple !default;
      $secondary: $gray-600 !default;
      $success: $teal !default;
      $info: $purple !default;
      $warning: $orange !default;
      $danger: $red !default;
      $light: $gray-100 !default;
      $dark: $black !default;
      $body-bg: $white !default;
      $body-color: $gray-900 !default;
    :variables: |
      // NOTE: standard bootstrap color variables should be changed not
      // here but in the +:color card

      /*----------- WikiRate Categories ---------*/

      $yellow-orange: #F7B13D;

      $company-color: $purple;
      $company-group-color: $company-color;
      $metric-color: $green;
      $answer-color: $metric-color;
      $record-color: $metric-color;
      $topic-color: $red;
      $source-color: $metric-color;
      $user-color: $green;
      $research-group-color: $company-color;
      $project-color: $topic-color;
      $dataset-color: $topic-color;
      $year-color: $yellow;

      /*----------- WikiRate Scores ---------*/

      $score-colors: (
        "0": $red,
        "1": #EA5C43,
        "2": $orange,
        "3": #F7923D,
        "4": $yellow-orange,
        "5": $yellow,
        "6": #BFCA4B,
        "7": $green,
        "8": #65a300,
        "9": $teal
      );

      /*----------- Other WikiRate-specific variables ---------*/

      $verification-flag-color: $red;
      $top-bar-anchor-color: $primary;

      // badge levels
      $gold: gold;
      $silver: silver;
      $bronze: #cd7f32;

      //----------- Bootstrap Overrides ---------

      $border-color: $gray-200;
      $table-group-separator-color: $gray-200;

      $box-shadow-sm: 0 5px 10px 0 rgba($dark, .08);
      $box-shadow: 0 10px 20px 0 rgba($dark, .2);
      $box-shadow-lg: 0 15px 50px 0 rgba($dark, .3);
      
      $btn-border-radius: 49.9rem;
      $btn-border-radius-lg: 50.1rem;
      $form-select-border-radius: 50.2rem;
      $form-select-border-radius-lg: 50.3rem;
      $input-border-radius: 50.4rem;
      
      // NOTE: scroll-behavior: smooth breaks cypress tests
      $enable-smooth-scroll: false;
      
      $input-btn-padding-x: 1rem;
      $input-btn-padding-x-sm: 0.5rem;
      $input-btn-padding-x-lg: 2rem;

      //----------- Slick Overrides ---------

      $slick-font-path: "https://dev.wikirate.org/mod/wikirate/slick_fonts/";
      $slick-loader-path: "https://dev.wikirate.org/mod/wikirate/";
      $slick-arrow-color: $primary;

      //------------ transitions for smooth links
      
      $transition-speed: 0.08s;
      a {
        -webkit-transition: all $transition-speed ease;
        -moz-transition:    all $transition-speed ease;
        -ms-transition:     all $transition-speed ease;
        -o-transition:      all $transition-speed ease;
        transition:         all $transition-speed ease;
      }
