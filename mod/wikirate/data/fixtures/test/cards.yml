    arising out of or in any way connected with any note you have against any such
    third parties. No advice or information, whether oral or written, obtained by
    you from us or through or from our services creates any warranty not expressly
    stated in these Terms of Use.</p>\r\n<p>Any material downloaded or otherwise obtained
    through your use of our services is done at your own discretion and risk, and
