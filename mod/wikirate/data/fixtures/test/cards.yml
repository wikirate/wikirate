  db_content: "<p style=\"font-size: 14px;\">{{Terms_of_Use_Summary|infobox}}</p>\r\n<div>
    </div>\r\n<h1>Terms of Use</h1>\r\n<p>Welcome to Wikirate! The Wikirate Project
    e.V. (we or us), is a nonprofit charitable organization whose mission to empower
    better decision making and help tackle the worlds challenges with open and actionable
    data.</p>\r\n<p>To support our community, we provide the essential infrastructure
    and organizational framework for the development of Wikirate. We strive to make
    and keep educational and informational content from the Projects available on
    the internet free of charge, in perpetuity.</p>\r\n<p>We welcome you (you or
    the user) as a reader, editor, author, or contributor of the Wikirate website
    (\"Wikirate\" or \"Project\"), and we encourage you to join the Wikirate community.
    Before you participate, however, we ask that you please read and agree to the
    following Terms of Use (Terms of Use).</p>\r\n<h1>Overview</h1>\r\n<p>These
    Terms of Use tell you about our public services at Wikirate e.V., our relationship
    to you as a user, and the rights and responsibilities that guide us both. Generally
    we do not contribute, monitor, or delete content (with the rare exception of policies
    like these Terms of Use or legal compliance for [[http://en.wikipedia.org/wiki/Digital_Millennium_Copyright_Act|DMCA]]
    notices). This means that editorial control is in the hands of you and your fellow
    users who create and manage the content. We merely host this content.</p>\r\n<p>The
    community - the network of users who are constantly building and using Wikirate
    - are the principal means through which the goals of the mission are achieved.
    The community contributes to and helps govern our sites. The community undertakes
    the critical function of creating and enforcing policies.</p>\r\n<p>You are welcome
    to join as a contributor, editor, or author, but you should follow the policies.
    Because we are dedicated to making content freely accessible to the public, we
    generally require that all content you contribute is available under a free license
    or in the public domain.</p>\r\n<p>Please be aware that you are legally responsible
    for all of your contributions, edits, and re-use of Wikirate content under the
    laws of the United States of America and other applicable laws (which may include
    the laws where you live or where you view or edit content). This means it is important
    that you use caution when posting content. In light of this responsibility, we
    have some rules about what you cannot post, most of which is either for your own
    protection or for the protection of other users like yourself. Please keep in
    mind that the content we host is for general informational purposes only, so if
    you need expert advice for a particular question (such as medical, legal, or financial
    issues), you should seek the help of a licensed or qualified professional. We
    also include other important notices and disnoteers, so please read these Terms
    of Use in their entirety.</p>\r\n<h1>1. Our Services</h1>\r\n<p>Wikirate e.V.
    is dedicated to encouraging the growth, development and distribution of free content,
    and to hosting the full content of this wiki-based Project for the public free
    of charge. However, we act only as a hosting service, maintaining the infrastructure
    and organizational framework that allows our users to build Wikirate by contributing
    and editing content themselves. Because of our unique role, there are a couple
    of things you should be aware of when considering our relationship to you, the
    Projects, and the other users:</p>\r\n<ol>\r\n<li><strong>We do not take an editorial
    role: </strong>Because Wikirate is collaboratively edited, all of the content
    that we host is provided by users like yourself, and we do not take an editorial
    role. This means that we generally do not monitor or edit the content of the Project,
    and we do not take any responsibility for this content. Similarly, we do not endorse
    any opinions expressed via our services, and we do not represent or guarantee
    the truthfulness, accuracy, or reliability of any submitted community content.
    Instead, we simply provide access to the content that your fellow users have contributed
    and edited.</li>\r\n<li><strong>You are responsible for your own actions:</strong>
    You are legally responsible for your edits and contributions on Wikirate, so for
    your own protection you should exercise caution and avoid contributing any content
    that may result in criminal or civil liability under any applicable laws. For
    clarity, applicable law includes at least the laws of the United States of America.
    Although we may not agree with such actions, we warn editors and contributors
    that authorities may seek to apply other country laws to you, including local
    laws where you live or where you view or edit content. The Wikirate Project generally
    cannot offer any protection, guarantee, immunity or indemnification.</li>\r\n</ol>\r\n<h1>2.
    Privacy Policy</h1>\r\n<p>We ask that you review the terms of our [[Privacy Policy]],
    so that you are aware of how we collect and use your information. Because our
    services are used by people all over the world, personal information that we collect
    may be stored and processed in the United States of America or any other country
    in which we or our agents maintain facilities. By using our services, you consent
    to any such transfer of information outside your country.</p>\r\n<h1>3. Content
    We Host</h1>\r\n<ol>\r\n<li><strong>You may find some material objectionable or
    erroneous:</strong> Because we provide a wide array of content that is produced
    or gathered by fellow users, you may encounter material that you find offensive,
    erroneous, misleading, mislabeled, or otherwise objectionable. We therefore ask
    that you use common sense and proper judgment when using our services.</li>\r\n<li><strong>Our
    content is for general informational purposes only: </strong>Although we host
    a great deal of information that pertains to professional topics, including medical,
    legal, or financial issues, this content is presented for general informational
    purposes only. It should not be taken as professional advice. Please seek independent
    professional counseling from someone who is licensed or qualified in the applicable
    area in lieu of acting on any information, opinion, or advice contained in the
    Project.</li>\r\n</ol>\r\n<h1>4. Refraining from Certain Activities</h1>\r\n<p>The
    Project hosted by Wikirate e.V. only exists because of the vibrant community of
    users like you who collaborate together to write, edit, and curate the content.
    We happily welcome your participation in this community. We encourage you to be
    civil and polite in your interactions with others in the community, to act in
    good faith, and to make edits and contributions aimed at furthering the mission
    of the shared Project.</p>\r\n<p>Certain activities, whether legal or illegal,
    may be harmful to other users and violate our rules, and some activities may also
    subject you to liability. Therefore, for your own protection and for that of other
    users, you may not engage in such activities on our sites. These activities include:</p>\r\n<p><strong>Harassing
    and Abusing Others</strong></p>\r\n<ul>\r\n<li>Engaging in harassment, threats,
    stalking, spamming, or vandalism; and</li>\r\n<li>Transmitting chain mail, junk
    mail, or spam to other users.</li>\r\n</ul>\r\n<p><strong>Violating the Privacy
    of Others</strong></p>\r\n<ul>\r\n<li>Infringing the privacy rights of others
    under the laws of the United States of America or other applicable laws (which
    may include the laws where you live or where you view or edit content);</li>\r\n<li>Soliciting
    personally identifiable information for purposes of harassment, exploitation,
    violation of privacy, or any promotional or commercial purpose not explicitly
    approved by Wikirate e.V.; and</li>\r\n<li>Soliciting personally identifiable
    information from anyone under the age of 18 for an illegal purpose or violating
    any applicable law regarding the health or well-being of minors.</li>\r\n</ul>\r\n<p><strong>Engaging
    in False Statements, Impersonation, or Fraud</strong></p>\r\n<ul>\r\n<li>Intentionally
    or knowingly posting content that constitutes libel or defamation;</li>\r\n<li>With
    the intent to deceive, posting content that is false or inaccurate;</li>\r\n<li>Attempting
    to impersonate another user or individual, misrepresenting your affiliation with
    any individual or entity, or using the username of another user with the intent
    to deceive; and</li>\r\n<li>Engaging in fraud.</li>\r\n</ul>\r\n<p><strong>Committing
    Infringement</strong></p>\r\n<ul>\r\n<li>Infringing copyrights, trademarks, patents,
    or other proprietary rights under applicable law.</li>\r\n</ul>\r\n<p><strong>Misusing
    Our Services for Other Illegal Purposes</strong></p>\r\n<ul>\r\n<li>Posting child
    pornography or any other content that violates applicable law concerning child
    pornography;</li>\r\n<li>Posting or trafficking in obscene material that is unlawful
    under applicable law; and</li>\r\n<li>Using the services in a manner that is inconsistent
    with applicable law.</li>\r\n</ul>\r\n<p><strong>Engaging in Disruptive and Illegal
    Misuse of Facilities</strong></p>\r\n<ul>\r\n<li>Posting or distributing content
    that contains any viruses, malware, worms, Trojan horses, malicious code, or other
    device that could harm our technical infrastructure or system or that of our users;</li>\r\n<li>Engaging
    in automated uses of the site that are abusive or disruptive of the services and
    have not been approved by  Wikirate;</li>\r\n<li>Disrupting the services by placing
    an undue burden on Wikirate or the networks or servers connected with Wikirate;</li>\r\n<li>Disrupting
    the services by inundating Wikirate with communications or other traffic that
    suggests no serious intent to use Wikirate for its stated purpose;</li>\r\n<li>Knowingly
    accessing, tampering with, or using any of our non-public areas in our computer
    systems without authorization; and</li>\r\n<li>Probing, scanning, or testing the
    vulnerability of any of our technical systems or networks unless all the following
    conditions are met:</li>\r\n</ul>\r\n<ul>\r\n<li>such actions do not unduly abuse
    or disrupt our technical systems or networks;</li>\r\n<li>such actions are not
    for personal gain (except for credit for your work);</li>\r\n<li>you report any
    vulnerabilities to Wagn developers (or fix it yourself); and</li>\r\n<li>you do
    not undertake such actions with malicious or destructive intent.</li>\r\n</ul>\r\n<p>We
    reserve the right to exercise our enforcement discretion with respect to the above
    terms.</p>\r\n<h1>5. Password Security</h1>\r\n<p>You are responsible for safeguarding
    your own password and should never disclose it to any third party.</p>\r\n<h1>6.
    Trademarks</h1>\r\n<p>Wikirate is a registered trademark. We ask that you please
    treat any of our names, service marks, logos, or domain names accordingly.</p>\r\n<h1>7.
    Licensing of Content</h1>\r\n<p>Please see our licensing policy here: [[Licensing]].
    Please see general additional points below which we will update in due course.</p>\r\n<p>To
    grow the commons of free knowledge and free culture, all users contributing to
    Wikirate are required to grant broad permissions to the general public to re-distribute
    and re-use their contributions freely, so long as that use is properly attributed
    and the same freedom to re-use and re-distribute is granted to any derivative
    works. In keeping with our goal of providing free information to the widest possible
    audience, we require that when necessary all submitted content be licensed so
    that it is freely reusable by anyone who cares to access it.</p>\r\n<p>You agree
    to the following licensing requirements:</p>\r\n<ol>\r\n<li><strong>Text to which
