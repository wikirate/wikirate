  db_content: "<p>The Wikirate Student Engagement Report is the product of a year-long
    international collaboration across eight countries.  The research was initiated
    to explore the multiple ways the Wikirate Student Engagement Project was being
    implemented in higher education institutions in diverse classrooms around the
    world. <br><br>The report features seven international case studies from professors/coordinators
    who have implemented Wikirate in their subjects/units. Through the case studies
    presented, the report aims to highlight the various applications of the Wikirate
    Student Engagement Project to specific pedagogical contexts.<br><br>Common across
    all of the case studies is how the embedment of Wikirate has enabled the facilitation
    of experiential learning as students participate in real-world, practical experiences,
    researching, inputting and analyzing organizational data.</p>"
