    orientation\r\nFirst language\r\nAge\r\nAbility\r\nRace and/or ethnicity\r\nCaste\r\nNational
    origin\r\nSocioeconomic status\r\nReligion\r\nGeographic location\r\nAny other
    dimension of diversity.\r\n\r\n \r\nWhen to use these guidelines\r\n These guidelines
    outline our behavior expectations as community members on- and offline. Your participation
    is contingent upon following these guidelines in all Wikirate activities, including
    but not limited to:\r\n\r\nInteraction in Wikirate websites, social media channels,
    group or person-to-person meetings, and emails.\r\nWikirate events and training.
    \r\n\r\n \r\nExpected Behavior\r\n \r\nAlways be respectful\r\nValue each other's
    ideas, styles, and viewpoints. We may not always agree, but disagreement is no
    excuse for poor manners. Be open to different possibilities and be wrong. Be respectful
    in all interactions and communications, especially when debating the merits of
    options. \r\n \r\nSeek to be inclusive\r\nEncourage all voices. Help new perspectives
    be heard and listen actively. If you find yourself dominating a discussion, step
    back and encourage other voices. \r\n \r\nAppreciate and accommodate our similarities
    and differences\r\nWikirate contributors come from many cultures and backgrounds.
    Cultural differences can encompass everything from official religious observances
    to personal habits to clothing. Be respectful of people with different cultural
    practices, attitudes, and beliefs. Use preferred titles (including pronouns).\r\n
    \r\nBehavior not tolerated\r\n \r\nViolence and Threats of Violence\r\nViolence
    and threats of violence are not acceptable - online or offline. This includes
    incitement of violence toward any individual, including encouraging a person to
    commit self-harm. This also includes posting or threatening to post other peoples
    personally identifying information online.\r\n \r\nPersonal Attacks\r\nConflicts
    will inevitably arise, but frustration should never turn into a personal attack.
    It is not okay to insult, demean or belittle others. Attacking someone for their
    opinions, beliefs, and ideas is not acceptable. It is important to speak directly
    when we disagree and when we think we need to improve, but such discussions must
    be conducted respectfully and professionally, remaining focused on the issue at
    hand.\r\n \r\nDerogatory Language\r\nHurtful or harmful language related to:\r\n\r\nBackground\r\nFamily
    status\r\nGender\r\nGender identity or expression\r\nMarital status\r\nSex\r\nSexual
    orientation\r\nNative language\r\nAge\r\nAbility\r\nRace and/or ethnicity\r\nCaste\r\nNational
    origin\r\nSocioeconomic status\r\nReligion\r\nGeographic location\r\nOther attributes\r\n\r\nis
    not acceptable. This includes questioning the legitimacy of an individuals gender
    identity. If youre unsure if a word is derogatory, dont use it. This also includes
    repeated subtle and/or indirect discrimination; when asked to stop, stop the behavior
    in question.\r\n \r\nUnwelcome Sexual Attention or Physical Contact\r\nUnwelcome
    sexual attention or unwelcome physical contact is not acceptable. This includes
    sexualized comments, jokes, or imagery in interactions, communications, or presentation
    materials, as well as inappropriate touching, groping, or sexual advances. \r\n
    \r\nDisruptive Behavior\r\nSustained disruption of events, forums, or meetings,
    including talks and presentations, will not be tolerated. This includes:\r\n\r\nTalking
    over or heckling speakers.\r\nDrinking alcohol to excess or pushing others
    to do so.\r\nMaking derogatory comments about those who abstain from alcohol or
    other substances, pushing people to drink, talking about their abstinence or preferences
    to others, or pressuring them to drink - physically or through jeering.\r\nOtherwise
    influencing crowd actions that cause hostility in the session.\r\n\r\n \r\nAnyone
    who violates this code of conduct may be banned from the community.\r\nPlease,
    contact us directly at info[@]wikirate.org if you experience or witness any behavior
    that doesnt follow our community guidelines. All reports are kept confidential.\r\n
    \r\n\r\n \r\nThe Community Guidelines was last updated in March 2023, and will
    be reviewed periodically. The guidelines have been adapted with modifications
    from Mozilla Community Participation Guidelines Version 3.1"
