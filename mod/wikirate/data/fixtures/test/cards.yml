    to possibilities and other people's ideas.\r\nno single person \"owns\" the data.\r\nall
    contributions are valuable. All the same, if you are an expert providing the 1000th
    data point or its your very first data point.\r\n\r\n \r\nEveryone is welcome
    to be a member of the community. Wikirate cultivates a friendly and positive environment.
    These guidelines aim to support a community where all people should feel safe
    to participate, introduce new ideas and inspire others, regardless of:\r\n\r\nBackground\r\nFamily
