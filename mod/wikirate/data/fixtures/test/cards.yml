    to our community, which often handles copyright issues faster and more effectively
    than prescribed under the DMCA. In that case, you can post a notice explaining
    your copyright concerns. Before filing a DMCA note, you also have the option of
    sending us an email at info@wikirate.org.\r\n9. Third-party Websites and Resources\r\nYou
    are solely responsible for your use of any third-party websites or resources.
    Although Wikirate contains links to third-party websites and resources, we do
    not endorse and are not responsible or liable for their availability, accuracy,
    or the related content, products, or services (including, without limitation,
    any viruses or other disabling features), nor do we have any obligation to monitor
    such third-party content.\r\n10. Management of Websites\r\nThe community has the
    primary role in creating and enforcing policies. At Wikirate e.V., we rarely intervene
    in community decisions about policy and its enforcement. In an unusual case, the
    need may arise, or the community may ask us, to address an especially problematic
    user because of significant disturbance or dangerous behavior. In such cases,
    we reserve the right, but do not have the obligation to:\r\n\r\nInvestigate your
    use of the service (a) to determine whether a violation of these Terms of Use,
    Project edition policy, or other applicable law or policy has occurred, or (b)
    to comply with any applicable law, legal process, or appropriate governmental
    request;\r\nDetect, prevent, or otherwise address fraud, security, or technical
    issues or respond to user support requests;\r\nRefuse, disable, or restrict access
    to the contribution of any user who violates these Terms of Use;\r\nBan a user
    from editing or contributing or block a user's account or access for actions violating
    these Terms of Use, including repeat copyright infringement;\r\nTake legal action
    against users who violate these Terms of Use (including reports to law enforcement
    authorities); and\r\nManage otherwise the Wikirate website in a manner designed
    to facilitate their proper functioning and protect the rights, property, and safety
    of ourselves and our users, licensors, partners, and the public.\r\n\r\nIn the
    interests of our users and the Project, in the extreme circumstance that any individual
    has had his or her account or access blocked under this provision, he or she is
    prohibited from creating or using another account, unless we provide explicit
    permission. Without limiting the authority of the community, The Wikirate Project
    itself will not ban a user from editing or contributing or block a user's account
    or access solely because of good faith criticism that does not result in actions
    otherwise violating these Terms of Use or community policies.\r\nThe Wikirate
    community and its members may also take action when so allowed by the community
    or applicable policies, including but not limited to warning, investigating, blocking,
    or banning users who violate those policies. You agree to comply with the final
    decisions of dispute resolution bodies that are established by the community (such
    as arbitration committees); these decisions may include sanctions as set out by
    the policy.\r\nThe blocking of an account or access or the banning of a user under
    this provision shall be in accordance with Section 12 of these Terms of Use.\r\n11.
    Resolutions and Project Policies\r\nWikirate e.V.'s Board of Trustees releases
    [[https://project.wikirate.org/Legal | official policies]] from time to time.
    You agree to abide by them as applicable.\r\n12. Termination\r\nThough we hope
    you will stay and continue to contribute to Wikirate, you can stop using our services
    any time. In certain (hopefully unlikely) circumstances it may be necessary for
    either ourselves or the Wikirate community or its members (as described in Section
    10) to terminate part or all of our services, terminate these Terms of Use, block
    your account or access, or ban you as a user. If your account or access is blocked
    or otherwise terminated for any reason, your public contributions will remain
    publicly available (subject to applicable policies), and, unless we notify you
    otherwise, you may still access our public pages for the sole purpose of reading
    publicly available content on Wikirate. In such circumstances, however, you may
    not be able to access your account or settings. We reserve the right to suspend
    or end the services at any time, with or without cause, and with or without notice.
    Even after your use and participation are banned, blocked or otherwise suspended,
    these Terms of Use will remain in effect with respect to relevant provisions,
    including Sections 1, 3, 4, 6, 7, 9-15, and 17.\r\n\r\n13. Disputes and Jurisdiction\r\nWe
    hope that no serious disagreements arise involving you, but, in the event there
    is a dispute, we encourage you to seek resolution through the dispute resolution
    procedures or mechanisms provided by Wikirate e.V. If you seek to file a legal
    note against us, you agree to file and resolve it exclusively in a court located
    in Berlin, Germany. You also agree that German law will govern these Terms of
