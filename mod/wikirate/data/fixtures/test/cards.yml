    such damage. In no event shall our liability exceed one thousand U.S. dollars
    (USD 1000.00) in aggregate. In the case that applicable law may not allow the
    limitation or exclusion of liability or incidental or consequential damages, the
    above limitation or exclusion may not apply to you, although our liability will
    be limited to the fullest extent permitted by applicable law.</div>\r\n<h1 style=\"font-size:
    calc(1.375rem + 1.5vw); color: #34343b;\">16. Modifications to these Terms of
    Use</h1>\r\n<p style=\"font-size: 14px;\">Just as the Wikirate community's input
    is essential for the growth and maintenance of Wikirate, we believe that community
    input is essential for these Terms of Use to properly serve our users. It is also
    essential for a fair contract. Therefore, we will provide these Terms of Use,
    as well as any substantial future revisions of these Terms of Use, to the community
