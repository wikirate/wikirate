      P: [85, 85]
      Q: [86, 88]
      R: [90, 93]
      S: [94, 96]
      T: [97, 98]
      U: [99, 99]

    result = []

    Object.keys(ranges).forEach (letter) ->

      vals = ranges[letter]
      [m1].flat().forEach (number) ->
        result.push
      letter if number >= vals[0] && number <= vals[1]

    result
