    elsewhere or that you have co-authored with others, but in such case you warrant
    that the text is available under terms that are compatible with the CC BY 4.0
    license (\"CC BY\").\r\nYou agree that, if you import text under a CC BY license
    that requires attribution, you must credit the author(s) in a reasonable fashion.
    Where such credit is commonly given through page histories (such as Wikirate-internal
    copying), it is sufficient to give attribution in the edit summary, which is answered
    in the page history, when importing the text. The attribution requirements are
    sometimes too intrusive for particular circumstances (regardless of the license),
    and there may be instances where the Wikirate community decides that imported
    text cannot be used for that reason.\r\n\r\n\r\nNon-text media: Non-text media
    on Wikirate are available under a variety of different licenses that support the
    general goal of allowing unrestricted re-use and re-distribution. When you contribute
    non-text media, you agree to comply with the requirements for such licenses as
    described in our [[Licensing]] Policy.\r\n\r\n\r\nNo revocation of license: Except
    as consistent with your license, you agree that you will not unilaterally revoke
    or seek invalidation of any license that you have granted under these Terms of
    Use for text content or non-text media contributed to Wikirate, even if you terminate
    use of our services.\r\n\r\n\r\nPublic domain content: Content that is in the
    public domain is welcome! It is important however that you confirm the public
    domain status of the content under the law of the United States of America as
    well as the laws of any other countries as required by the specific Project edition.
    When you contribute content that is in the public domain, you warrant that the
    material is actually in the public domain, and you agree to label it appropriately.\r\n\r\n\r\nRe-use:
    Re-use of content that we host is welcome, though exceptions exist for content
    contributed under \"fair use\" or similar exemptions under copyright law. Any
    re-use must comply with the underlying license(s).\r\nWhen you re-use or re-distribute
    a text page developed by the Wikirate community, you agree to attribute the authors
    in any of the following fashions:\r\n\r\nThrough hyperlink (where possible) or
    URL to the page or pages that you are re-using (since each page has a history
    page that lists all authors and editors);\r\nThrough hyperlink (where possible)
    or URL to an alternative, stable online copy that is freely accessible, which
    conforms with the license, and which provides credit to the authors in a manner
