    14px;\">If any provision or part of a provision of these Terms of Use is found
    unlawful, void, or unenforceable, that provision or part of the provision is deemed
    severable from these Terms of Use and will be enforced to the maximum extent permissible,
    and all other provisions of these Terms of Use will remain in full force and effect.</p>\r\n<h1
    style=\"font-size: calc(1.375rem + 1.5vw); color: #34343b;\">Thank You!</h1>\r\n<p
    style=\"font-size: 14px;\">We appreciate your taking the time to read these Terms
    of Use, and we are very happy to have you contributing to Wikirate and using our
