    a future proposed revision is substantial, we will provide an additional 30 days
    for comments. For changes for legal or administrative reasons, to correct an inaccurate
    statement, or changes in response to community comments, we will provide at least
    three (3) days' notice.</p>\r\n<p style=\"font-size: 14px;\">Because it may be
    necessary to modify these Terms of Use from time to time, we will provide notice
    of such modifications and the opportunity to comment via a notification on [[Wikirate
    Legal Announcements]]. However, we ask that you please periodically review the
    most up-to-date version of these Terms of Use. Your continued use of our services
    after the new Terms of Use become official following the notice and review period
    constitutes an acceptance of these Terms of Use on your part. For the protection
    of Wikirate e.V. and other users like yourself, if you do not agree with our Terms
    of Use, you cannot use our services.</p>\r\n<h1 style=\"font-size: calc(1.375rem
    + 1.5vw); color: #34343b;\">17. Other Terms</h1>\r\n<p style=\"font-size: 14px;\">These
    Terms of Use do not create an employment, agency, partnership, or joint venture
    relationship between you and us, Wikirate e.V. If you have not signed a separate
    agreement with us, these Terms of Use are the entire agreement between you and
    us. If there is any conflict between these Terms of Use and a signed written agreement
    between you and us, the signed agreement will control.</p>\r\n<p style=\"font-size:
    14px;\">You agree that we may provide you with notices, including those regarding
    changes to the Terms of Use, by email, regular mail, or postings on Wikirate.</p>\r\n<p
    style=\"font-size: 14px;\">If in any circumstance, we do not apply or enforce
    any provision of these Terms of Use, it is not a waiver of that provision.</p>\r\n<p
    style=\"font-size: 14px;\">You understand that, unless otherwise agreed to in
