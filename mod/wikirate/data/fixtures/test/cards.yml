    accused of 'lack of effort' on forced labour and sexual exploitation.- The Guardian
    \r\n\r\n\r\n[[https://www.ft.com/content/5d7f8314-0b17-11ea-b2d6-9bf4d1957a67
    | Moral Money: A warning shot for investors on fossil fuels]].- Financial Times\r\n\r\n\r\nMajor
    UK hotels found failing to combat threat of modern slavery.- Thompson Reuters\r\n\r\n\r\nHotel
