  db_content: "<div><strong>About</strong></div>\r\n<p> </p>\r\n<div>\r\n<p>The Apparel
    100 is a series of interactive maps and data visualizations using new and existing
    information on the largest 100 Apparel companies' supply chain transparency and
    Environmental, Social, and Governance (ESG) data.</p>\r\n<p>The report website
    holds the largest open dataset about the apparel industry, containing over 30,000
    data points. It gives a snapshot of efforts by the apparel industry's largest
    companies to disclose information about their suppliers and ESG performance. </p>\r\n<p>Wikirate's
    researchers have also visualized data on 30 companies' supplier disclosures out
    of the 100 companies. In the most recent disclosures, these 30 companies were
    supplied by 14,610 different suppliers.</p>\r\n<p><strong>The apparel sector snapshot
    reveals</strong>:</p>\r\n<ul>\r\n<li>Nearly a third of the top 100 don't publish
    a recent report with sustainability information.</li>\r\n<li>On average, the top
    100 apparel companies share less than half of key environmental, social and governance
    indicators, suggested by Wikirate's methodology.</li>\r\n<li>The number of the
    top 100 apparel companies reporting their suppliers more than doubled from 10
    to 23 between 2017 and 2020.</li>\r\n</ul>\r\n</div>"
  search_content: "About\r\n \r\n\r\nThe Apparel 100 is a series of interactive maps
