    threats, stalking, spamming, or vandalism; and\r\nTransmitting chain mail, junk
    mail, or spam to other users.\r\n\r\nViolating the Privacy of Others\r\n\r\nInfringing
    the privacy rights of others under the laws of the United States of America or
    other applicable laws (which may include the laws where you live or where you
    view or edit content);\r\nSoliciting personally identifiable information for purposes
