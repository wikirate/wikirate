    Wikimedia Foundation's Terms of Use]].</p>"
  search_content: "{{Terms_of_Use_Summary|infobox}}\r\n \r\nTerms of Use\r\nWelcome
    to Wikirate! The Wikirate Project e.V. (we or us), is a nonprofit charitable
    organization whose mission to empower better decision making and help tackle the
    worlds challenges with open and actionable data.\r\nTo support our community,
    we provide the essential infrastructure and organizational framework for the development
    of Wikirate. We strive to make and keep educational and informational content
    from the Projects available on the internet free of charge, in perpetuity.\r\nWe
    welcome you (you or the user) as a reader, editor, author, or contributor
    of the Wikirate website (\"Wikirate\" or \"Project\"), and we encourage you to
    join the Wikirate community. Before you participate, however, we ask that you
    please read and agree to the following Terms of Use (Terms of Use).\r\nOverview\r\nThese
    Terms of Use tell you about our public services at Wikirate e.V., our relationship
    to you as a user, and the rights and responsibilities that guide us both. Generally
    we do not contribute, monitor, or delete content (with the rare exception of policies
    like these Terms of Use or legal compliance for [[http://en.wikipedia.org/wiki/Digital_Millennium_Copyright_Act|DMCA]]
    notices). This means that editorial control is in the hands of you and your fellow
    users who create and manage the content. We merely host this content.\r\nThe community
    - the network of users who are constantly building and using Wikirate - are the
    principal means through which the goals of the mission are achieved. The community
    contributes to and helps govern our sites. The community undertakes the critical
    function of creating and enforcing policies.\r\nYou are welcome to join as a contributor,
    editor, or author, but you should follow the policies. Because we are dedicated
    to making content freely accessible to the public, we generally require that all
    content you contribute is available under a free license or in the public domain.\r\nPlease
    be aware that you are legally responsible for all of your contributions, edits,
    and re-use of Wikirate content under the laws of the United States of America
    and other applicable laws (which may include the laws where you live or where
    you view or edit content). This means it is important that you use caution when
    posting content. In light of this responsibility, we have some rules about what
    you cannot post, most of which is either for your own protection or for the protection
    of other users like yourself. Please keep in mind that the content we host is
    for general informational purposes only, so if you need expert advice for a particular
    question (such as medical, legal, or financial issues), you should seek the help
    of a licensed or qualified professional. We also include other important notices
    and disnoteers, so please read these Terms of Use in their entirety.\r\n1. Our
    Services\r\nWikirate e.V. is dedicated to encouraging the growth, development
    and distribution of free content, and to hosting the full content of this wiki-based
    Project for the public free of charge. However, we act only as a hosting service,
    maintaining the infrastructure and organizational framework that allows our users
    to build Wikirate by contributing and editing content themselves. Because of our
    unique role, there are a couple of things you should be aware of when considering
    our relationship to you, the Projects, and the other users:\r\n\r\nWe do not take
    an editorial role: Because Wikirate is collaboratively edited, all of the content
    that we host is provided by users like yourself, and we do not take an editorial
    role. This means that we generally do not monitor or edit the content of the Project,
    and we do not take any responsibility for this content. Similarly, we do not endorse
    any opinions expressed via our services, and we do not represent or guarantee
    the truthfulness, accuracy, or reliability of any submitted community content.
    Instead, we simply provide access to the content that your fellow users have contributed
    and edited.\r\nYou are responsible for your own actions: You are legally responsible
    for your edits and contributions on Wikirate, so for your own protection you should
    exercise caution and avoid contributing any content that may result in criminal
    or civil liability under any applicable laws. For clarity, applicable law includes
    at least the laws of the United States of America. Although we may not agree with
    such actions, we warn editors and contributors that authorities may seek to apply
    other country laws to you, including local laws where you live or where you view
    or edit content. The Wikirate Project generally cannot offer any protection, guarantee,
    immunity or indemnification.\r\n\r\n2. Privacy Policy\r\nWe ask that you review
    the terms of our [[Privacy Policy]], so that you are aware of how we collect and
    use your information. Because our services are used by people all over the world,
    personal information that we collect may be stored and processed in the United
    States of America or any other country in which we or our agents maintain facilities.
    By using our services, you consent to any such transfer of information outside
    your country.\r\n3. Content We Host\r\n\r\nYou may find some material objectionable
    or erroneous: Because we provide a wide array of content that is produced or gathered
    by fellow users, you may encounter material that you find offensive, erroneous,
    misleading, mislabeled, or otherwise objectionable. We therefore ask that you
    use common sense and proper judgment when using our services.\r\nOur content is
    for general informational purposes only: Although we host a great deal of information
    that pertains to professional topics, including medical, legal, or financial issues,
    this content is presented for general informational purposes only. It should not
    be taken as professional advice. Please seek independent professional counseling
    from someone who is licensed or qualified in the applicable area in lieu of acting
    on any information, opinion, or advice contained in the Project.\r\n\r\n4. Refraining
    from Certain Activities\r\nThe Project hosted by Wikirate e.V. only exists because
    of the vibrant community of users like you who collaborate together to write,
    edit, and curate the content. We happily welcome your participation in this community.
    We encourage you to be civil and polite in your interactions with others in the
    community, to act in good faith, and to make edits and contributions aimed at
    furthering the mission of the shared Project.\r\nCertain activities, whether legal
    or illegal, may be harmful to other users and violate our rules, and some activities
    may also subject you to liability. Therefore, for your own protection and for
    that of other users, you may not engage in such activities on our sites. These
    activities include:\r\nHarassing and Abusing Others\r\n\r\nEngaging in harassment,
    threats, stalking, spamming, or vandalism; and\r\nTransmitting chain mail, junk
    mail, or spam to other users.\r\n\r\nViolating the Privacy of Others\r\n\r\nInfringing
    the privacy rights of others under the laws of the United States of America or
    other applicable laws (which may include the laws where you live or where you
    view or edit content);\r\nSoliciting personally identifiable information for purposes
    of harassment, exploitation, violation of privacy, or any promotional or commercial
    purpose not explicitly approved by Wikirate e.V.; and\r\nSoliciting personally
    identifiable information from anyone under the age of 18 for an illegal purpose
    or violating any applicable law regarding the health or well-being of minors.\r\n\r\nEngaging
    in False Statements, Impersonation, or Fraud\r\n\r\nIntentionally or knowingly
    posting content that constitutes libel or defamation;\r\nWith the intent to deceive,
    posting content that is false or inaccurate;\r\nAttempting to impersonate another
    user or individual, misrepresenting your affiliation with any individual or entity,
    or using the username of another user with the intent to deceive; and\r\nEngaging
    in fraud.\r\n\r\nCommitting Infringement\r\n\r\nInfringing copyrights, trademarks,
    patents, or other proprietary rights under applicable law.\r\n\r\nMisusing Our
    Services for Other Illegal Purposes\r\n\r\nPosting child pornography or any other
    content that violates applicable law concerning child pornography;\r\nPosting
    or trafficking in obscene material that is unlawful under applicable law; and\r\nUsing
    the services in a manner that is inconsistent with applicable law.\r\n\r\nEngaging
    in Disruptive and Illegal Misuse of Facilities\r\n\r\nPosting or distributing
    content that contains any viruses, malware, worms, Trojan horses, malicious code,
    or other device that could harm our technical infrastructure or system or that
    of our users;\r\nEngaging in automated uses of the site that are abusive or disruptive
    of the services and have not been approved by Wikirate;\r\nDisrupting the services
    by placing an undue burden on Wikirate or the networks or servers connected with
    Wikirate;\r\nDisrupting the services by inundating Wikirate with communications
    or other traffic that suggests no serious intent to use Wikirate for its stated
    purpose;\r\nKnowingly accessing, tampering with, or using any of our non-public
    areas in our computer systems without authorization; and\r\nProbing, scanning,
    or testing the vulnerability of any of our technical systems or networks unless
    all the following conditions are met:\r\n\r\n\r\nsuch actions do not unduly abuse
    or disrupt our technical systems or networks;\r\nsuch actions are not for personal
    gain (except for credit for your work);\r\nyou report any vulnerabilities to Wagn
    developers (or fix it yourself); and\r\nyou do not undertake such actions with
    malicious or destructive intent.\r\n\r\nWe reserve the right to exercise our enforcement
    discretion with respect to the above terms.\r\n5. Password Security\r\nYou are
    responsible for safeguarding your own password and should never disclose it to
    any third party.\r\n6. Trademarks\r\nWikirate is a registered trademark. We ask
    that you please treat any of our names, service marks, logos, or domain names
    accordingly.\r\n7. Licensing of Content\r\nPlease see our licensing policy here:
    [[Licensing]]. Please see general additional points below which we will update
    in due course.\r\nTo grow the commons of free knowledge and free culture, all
    users contributing to Wikirate are required to grant broad permissions to the
    general public to re-distribute and re-use their contributions freely, so long
    as that use is properly attributed and the same freedom to re-use and re-distribute
    is granted to any derivative works. In keeping with our goal of providing free
    information to the widest possible audience, we require that when necessary all
    submitted content be licensed so that it is freely reusable by anyone who cares
    to access it.\r\nYou agree to the following licensing requirements:\r\n\r\nText
    to which you hold the copyright: When you submit text to which you hold the copyright,
    you agree to license it under: [[https://creativecommons.org/licenses/by/4.0/|Creative
    Commons - Attribution 4.0 International License]] (CC BY\"). Please note that
    these licenses do allow commercial uses of your contributions, as long as such
    uses are compliant with the terms.\r\nAttribution: Attribution is an important
    part of these licenses. We consider it giving credit where credit is due  to
    authors like yourself. When you contribute text, you agree to be attributed in
    any of the following fashions:\r\n\r\nThrough hyperlink (where possible) or URL
    to the overview to which you contributed (since each overview has a history page
    that lists all authors and editors);\r\nThrough hyperlink (where possible) or
    URL to an alternative, stable online copy that is freely accessible, which conforms
    with the license, and which provides credit to the authors in a manner equivalent
