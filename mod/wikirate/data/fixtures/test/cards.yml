  db_content: "<p>The Fashion Facility Checker is part of the <a href=\"https://fashionchecker.org/\"
    target=\"_blank\">Fashion Checker</a> - a <a href=\"https://cleanclothes.org/\"
    target=\"_blank\">Clean Clothes Campaign</a> project which shines a light on wages
    in apparel supply chains.</p>\r\n<p>The Facility Checker is completely free and
    open for anyone to use.</p>\r\n<p>Users can search and discover what information
    is available about wages, living wage gaps, workforce composition and supply chain
    relationships in apparel facilities.</p>\r\n<p>The data in this tool is available
    on the Wikirate platform under a <a href=\"https://creativecommons.org/licenses/by/4.0/\"
    target=\"_blank\">Creative Commons - Attribution 4.0 International License</a>.
    The tool includes data collected by Clean Clothes Campaign, Fashion Revolution,
    the Open Apparel Registry and Wikirate.</p>\r\n<p>The Facility Checker has been
    developed and is maintained by Wikirate. The search interface can be embedded
    on external websites <a href=\"https://staging.facilitychecker.wikirate.org/home?view=widget\"
    target=\"_blank\">using this link</a>.</p>"
  search_content: "The Fashion Facility Checker is part of the Fashion Checker - a
    Clean Clothes Campaign project which shines a light on wages in apparel supply
    chains.\r\nThe Facility Checker is completely free and open for anyone to use.\r\nUsers
    can search and discover what information is available about wages, living wage
    gaps, workforce composition and supply chain relationships in apparel facilities.\r\nThe
    data in this tool is available on the Wikirate platform under a Creative Commons
    - Attribution 4.0 International License. The tool includes data collected by Clean
    Clothes Campaign, Fashion Revolution, the Open Apparel Registry and Wikirate.\r\nThe
    Facility Checker has been developed and is maintained by Wikirate. The search
    interface can be embedded on external websites using this link."
