  db_content: "<p><strong>About</strong></p>\r\n<p>Wikirate is a Collective Awareness
    Platform for Sustainability and Social Innovation (CAPS) project with the aim
    of crowdsourcing better companies through analysis of their Environmental Social
    and Governance (ESG) performance, (...) Wikirate aims to build an open repository
    for this data along with tools for analysis, to increase public demand for the
    data, allow a broader range of stakeholders to participate in its interpretation,
    and in turn drive companies to behave in a more ethical manner. This paper describes
    the quantitative Metrics system that has been designed to meet those objectives
    and some early examples of its use.</p>"
