  db_content: "<div>\r\n<div>\r\n<div><strong>About</strong></div>\r\n<div> </div>\r\n<div>Modern
    slavery represents a tragic market failure, where some companies maintain competitive
    advantage and large profits through unethical and unsustainable business practices
    that rely on the exploitation of approximately 16 million workers worldwide.</div>\r\n<div>
    </div>\r\n</div>\r\n</div>\r\n<div>\r\n<div>\r\n<div>The finance sector has not
    been subject to the same level of scrutiny as sectors that are high-risk for labour
    exploitation. But financial actors, and asset managers in particular, have the
    leverage, and increasingly the responsibility, to push for better human and labour
    rights practices by companies within their portfolios.</div>\r\n<div> </div>\r\n</div>\r\n</div>\r\n<div>\r\n<div>\r\n<div>In
    partnership with <a href=\"https://www.walkfree.org/\">Walk Free</a> and the <a
    href=\"https://www.business-humanrights.org/en/\">Business &amp; Human Rights
    Resource Centre</a> we have assessed the statements produced by 79 asset managers
    required to report under the UK Modern Slavery Act. This is to understand the
    level of awareness of modern slavery risks, to identify good practice, and highlight
    gaps in reporting by asset managers.</div>\r\n<div> </div>\r\n<div>The assessment
    of statements featured in this report is available on <a href=\"/Top_UK_MSA_Asset_Managers\">Wikirate</a>,
    and can be explored and downloaded through the <a href=\"https://widgets.wikirate.org/walkfree/\">visualization
    dashboard</a>.</div>\r\n</div>\r\n</div>"
  search_content: "\r\n\r\nAbout\r\n \r\nModern slavery represents a tragic market
    failure, where some companies maintain competitive advantage and large profits
    through unethical and unsustainable business practices that rely on the exploitation
    of approximately 16 million workers worldwide.\r\n \r\n\r\n\r\n\r\n\r\nThe finance
    sector has not been subject to the same level of scrutiny as sectors that are
    high-risk for labour exploitation. But financial actors, and asset managers in
    particular, have the leverage, and increasingly the responsibility, to push for
    better human and labour rights practices by companies within their portfolios.\r\n
    \r\n\r\n\r\n\r\n\r\nIn partnership with Walk Free and the Business &amp; Human
    Rights Resource Centre we have assessed the statements produced by 79 asset managers
    required to report under the UK Modern Slavery Act. This is to understand the
    level of awareness of modern slavery risks, to identify good practice, and highlight
    gaps in reporting by asset managers.\r\n \r\nThe assessment of statements featured
    in this report is available on Wikirate, and can be explored and downloaded through
    the visualization dashboard.\r\n\r\n"
