    parties, and you release us, our directors, officers, employees, and agents from
    any notes and damages, known and unknown, arising out of or in any way connected
    with any note you have against any such third parties. No advice or information,
    whether oral or written, obtained by you from us or through or from our services
    creates any warranty not expressly stated in these Terms of Use.\r\nAny material
    downloaded or otherwise obtained through your use of our services is done at your
