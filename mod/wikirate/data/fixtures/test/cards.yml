    and, unless we notify you otherwise, you may still access our public pages for
    the sole purpose of reading publicly available content on Wikirate. In such circumstances,
    however, you may not be able to access your account or settings. We reserve the
    right to suspend or end the services at any time, with or without cause, and with
    or without notice. Even after your use and participation are banned, blocked or
    otherwise suspended, these Terms of Use will remain in effect with respect to
    relevant provisions, including Sections 1, 3, 4, 6, 7, 9-15, and 17.</p>\r\n<div
    style=\"font-size: 14px;\">\r\n<h1 style=\"font-size: calc(1.375rem + 1.5vw);\">13.
    Disputes and Jurisdiction</h1>\r\n<p>We hope that no serious disagreements arise
    involving you, but, in the event there is a dispute, we encourage you to seek
    resolution through the dispute resolution procedures or mechanisms provided by
    Wikirate e.V. If you seek to file a legal note against us, you agree to file and
    resolve it exclusively in a court located in Berlin, Germany. You also agree that
    German law will govern these Terms of Use, as well as any legal note that might
    arise between you and us (without reference to conflict of laws principles). You
    agree to submit to the personal jurisdiction of, and agree that venue is proper
    in, the courts located in Berlin, Germany, in any legal action or proceeding relating
    to us or these Terms of Use.</p>\r\n<p>To ensure that disputes are dealt with
    soon after they arise, you agree that regardless of any statute or law to the
    contrary, any note or cause of action you might have arising out of or related
    to use of our services or these Terms of Use must be filed within the applicable
    statute of limitations or, if earlier, one (1) year after the pertinent facts
    underlying such note or cause of action could have been discovered with reasonable
    diligence (or be forever barred).</p>\r\n<h1 style=\"font-size: calc(1.375rem
    + 1.5vw);\">14. Disclaimers</h1>\r\n<p>At Wikirate e.V., we do our best to provide
    informational content to a very wide audience, but your use of our services is
    at your sole risk. We provide these services on an \"as is\" and \"as available\"
    basis, and we expressly disnote all express or implied warranties of all kinds,
    including but not limited to the implied warranties of merchantability, fitness
    for a particular purpose, and non-infringement. We make no warranty that our services
