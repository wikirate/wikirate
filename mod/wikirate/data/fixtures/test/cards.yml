    use of our services.\r\n\r\n\r\nPublic domain content: Content that is in the
    public domain is welcome! It is important however that you confirm the public
    domain status of the content under the law of the United States of America as
    well as the laws of any other countries as required by the specific Project edition.
    When you contribute content that is in the public domain, you warrant that the
    material is actually in the public domain, and you agree to label it appropriately.\r\n\r\n\r\nRe-use:
    Re-use of content that we host is welcome, though exceptions exist for content
    contributed under \"fair use\" or similar exemptions under copyright law. Any
    re-use must comply with the underlying license(s).\r\nWhen you re-use or re-distribute
    a text page developed by the Wikirate community, you agree to attribute the authors
    in any of the following fashions:\r\n\r\nThrough hyperlink (where possible) or
    URL to the page or pages that you are re-using (since each page has a history
    page that lists all authors and editors);\r\nThrough hyperlink (where possible)
    or URL to an alternative, stable online copy that is freely accessible, which
    conforms with the license, and which provides credit to the authors in a manner
    equivalent to the credit given on the Project website; or\r\nThrough a list of
    all authors (but please note that any list of authors may be filtered to exclude
    very small or irrelevant contributions).\r\n\r\nIn addition, please be aware that
    text that originated from external sources and was imported into Wikirate may
    be under a license that attaches additional attribution requirements. Users agree
    to indicate these additional attribution requirements clearly. Such requirements
    may appear for example in a banner or other notations pointing out that some or
    all of the content was originally published elsewhere. Where there are such visible
    notations, re-users should preserve them.\r\nFor any non-text media, you agree
    to comply with whatever license under which the work has been made available (which
    can be discovered by clicking on the work and looking at the licensing section
    on its description page or reviewing an applicable source page for that work).
    When re-using any content that we host, you agree to comply with the relevant
    attribution requirements as they pertain to the underlying license or licenses.\r\n\r\nModifications
    or additions to material that you re-use:  When modifying or making additions
    to text that you have obtained from Wikirate, you agree to license the modified
    or added content under CC BY 4.0 or later.\r\nWhen modifying or making additions
    to any non-text media that you have obtained from Wikirate, you agree to license
    the modified or added content in accordance with whatever license under which
    the work has been made available.\r\nWith both text content and non-text media,
    you agree to clearly indicate that the original work has been modified. If you
    are re-using text content in a wiki, it is sufficient to indicate in the page
    history that you made a change to the imported text. For each copy or modified
    version that you distribute, you agree to include a licensing notice stating which
    license the work is released under, along with either a hyperlink or URL to the
    text of the license or a copy of the license itself.\r\n\r\n\r\n8. DMCA Compliance\r\nPlease
    see our [[Notice_and_take_down_procedure |Notice and Take Down]] policy.\r\nWikirate
    e.V. wants to ensure that the content that we host can be re-used by other users
    without fear of liability and that it is not infringing the proprietary rights
    of others. In fairness to our users, as well as to other creators and copyright
    holders, our policy is to respond to notices of alleged infringement that comply
    with the formalities of the Digital Millennium Copyright Act (DMCA). Pursuant
    to the DMCA, we will terminate, in appropriate circumstances, users and account
    holders of our system and network who are repeat infringers.\r\nHowever, we also
    recognize that not every takedown notice is valid or in good faith. In such cases,
    we strongly encourage users to file counter-notifications when they appropriately
    believe a DMCA takedown demand is invalid or improper.\r\nIf you are the owner
    of content that is being improperly used on Wikirate without your permission,
    you may request that the content be removed under the DMCA. To make such a request,
    please email us at legal@wikirate.org.\r\nAlternatively, you may make a request
    to our community, which often handles copyright issues faster and more effectively
    than prescribed under the DMCA. In that case, you can post a notice explaining
    your copyright concerns. Before filing a DMCA note, you also have the option of
    sending us an email at info@wikirate.org.\r\n9. Third-party Websites and Resources\r\nYou
    are solely responsible for your use of any third-party websites or resources.
    Although Wikirate contains links to third-party websites and resources, we do
    not endorse and are not responsible or liable for their availability, accuracy,
    or the related content, products, or services (including, without limitation,
    any viruses or other disabling features), nor do we have any obligation to monitor
    such third-party content.\r\n10. Management of Websites\r\nThe community has the
    primary role in creating and enforcing policies. At Wikirate e.V., we rarely intervene
    in community decisions about policy and its enforcement. In an unusual case, the
    need may arise, or the community may ask us, to address an especially problematic
    user because of significant disturbance or dangerous behavior. In such cases,
    we reserve the right, but do not have the obligation to:\r\n\r\nInvestigate your
    use of the service (a) to determine whether a violation of these Terms of Use,
