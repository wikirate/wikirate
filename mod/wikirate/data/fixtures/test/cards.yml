    contributions).\r\n\r\n\r\nImporting text: You may import text that you have found
    elsewhere or that you have co-authored with others, but in such case you warrant
    that the text is available under terms that are compatible with the CC BY 4.0
    license (\"CC BY\").\r\nYou agree that, if you import text under a CC BY license
    that requires attribution, you must credit the author(s) in a reasonable fashion.
    Where such credit is commonly given through page histories (such as Wikirate-internal
    copying), it is sufficient to give attribution in the edit summary, which is answered
    in the page history, when importing the text. The attribution requirements are
    sometimes too intrusive for particular circumstances (regardless of the license),
    and there may be instances where the Wikirate community decides that imported
    text cannot be used for that reason.\r\n\r\n\r\nNon-text media: Non-text media
    on Wikirate are available under a variety of different licenses that support the
    general goal of allowing unrestricted re-use and re-distribution. When you contribute
    non-text media, you agree to comply with the requirements for such licenses as
    described in our [[Licensing]] Policy.\r\n\r\n\r\nNo revocation of license: Except
