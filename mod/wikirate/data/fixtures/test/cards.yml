  db_content: "<p><strong>Abstract</strong>:</p>\r\n<p>Since the end of the 20th century,
    the role of private multinational enterprises (MNEs) has been recognized as critical
    in implementing increased sustainable production and consumption patterns. Particularly
    after the creation of the Sustainable Development Goals (SDGs) and the Agenda
    2030, this role has increased. In this sense, this paper aims to analyze the measures
    and actions taken by companies in their contribution to the achievement of the
    SDG 12. Through the identification of more than 52 metrics in sustainability reports
    of 854 firms, findings suggest that direct greenhouse gas emissions and indirect
    greenhouse gas emissions are the most often reported corporate metrics to measure
    their impact on specific SDGs. This reveals the importance of sustainability actions
    in emerging market firms as a mechanism to gain legitimacy when operating in foreign
    markets and as an opportunity to create more sustainable production models.</p>\r\n<p><strong>Authors</strong>:
    Ana Maria Gomez-Trujillo, Juan Velez-Ocampo, Sergio A. Castrillon-Orrego, Alejandro
    Alvarez-Vanegas, Eva Cristina Manotas</p>\r\n<p><strong>Orinally published in
    </strong>[[https://publicaciones.eafit.edu.co/index.php/administer/issue/view/603|AD-Minister]]
    No. 38 (2021). AD-Minister is an interdisciplinary, international, biannual and
    peer-reviewed academic journal and we publish scientific papers resulted of empirical
    evidence and that contribute to understanding the management of companies in emerging
    economies and markets.</p>\r\n<p><a href=\"https://publicaciones.eafit.edu.co\">https://publicaciones.eafit.edu.co</a></p>"
