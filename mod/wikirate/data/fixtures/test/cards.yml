    to conflict of laws principles). You agree to submit to the personal jurisdiction
    of, and agree that venue is proper in, the courts located in Berlin, Germany,
    in any legal action or proceeding relating to us or these Terms of Use.\r\nTo
    ensure that disputes are dealt with soon after they arise, you agree that regardless
    of any statute or law to the contrary, any note or cause of action you might have
    arising out of or related to use of our services or these Terms of Use must be
    filed within the applicable statute of limitations or, if earlier, one (1) year
    after the pertinent facts underlying such note or cause of action could have been
    discovered with reasonable diligence (or be forever barred).\r\n14. Disclaimers\r\nAt
    Wikirate e.V., we do our best to provide informational content to a very wide
