  db_content: "<div>\r\n<div>\r\n<p style=\"text-align: justify;\">Alongside country
    level data on modern slavery, the <strong>2018 Global Slavery Index</strong> includes
    studies on the<strong> top 12 global economies</strong> (Australia, Brazil, Canada,
    China, France, Germany, India, Italy, Japan, Russia, United Kingdom, and the United
    States).</p>\r\n<p style=\"text-align: justify;\">Besides providing information
    on the types of modern slavery and vulnerability factors affecting each of these
    countries, each country study includes information on the statements being produced
    under the UK Modern Slavery Act, and analized through Wikirate. The studies conclude
    with a series of policy recommendations by the Walk Free Foundation.</p>\r\n</div>\r\n</div>"
