    into modern slavery reporting, which discusses the challenges and opportunities
    of machine readability in this area.</div>\r\n<div> </div>\r\n<div>See the Walk
    Free site for a <a href=\"https://www.walkfree.org/reports/digital-insights-into-modern-slavery-reporting/\">summary</a>
