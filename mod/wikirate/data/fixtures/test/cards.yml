    Apparel companies' supply chain transparency and Environmental, Social, and Governance
    (ESG) data.\r\nThe report website holds the largest open dataset about the apparel
    industry, containing over 30,000 data points. It gives a snapshot of efforts by
    the apparel industry's largest companies to disclose information about their suppliers
    and ESG performance. \r\nWikirate's researchers have also visualized data on 30
    companies' supplier disclosures out of the 100 companies. In the most recent disclosures,
    these 30 companies were supplied by 14,610 different suppliers.\r\nThe apparel
    sector snapshot reveals:\r\n\r\nNearly a third of the top 100 don't publish a
    recent report with sustainability information.\r\nOn average, the top 100 apparel
    companies share less than half of key environmental, social and governance indicators,
    suggested by Wikirate's methodology.\r\nThe number of the top 100 apparel companies
    reporting their suppliers more than doubled from 10 to 23 between 2017 and 2020.\r\n\r\n"
