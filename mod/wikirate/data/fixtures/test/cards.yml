    or idea that you provide to us, the community, The Wikirate Project e.V., The
    Wikirate Project (US entity) and the Wikirate Project UK.</p>\r\n<p style=\"font-size:
    14px;\">Notwithstanding any provision to the contrary in these Terms of Use, we
    (The Wikirate Project e.V.) and you agree not to modify the applicable terms and
