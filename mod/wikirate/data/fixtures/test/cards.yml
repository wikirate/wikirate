    may be under a license that attaches additional attribution requirements. Users
    agree to indicate these additional attribution requirements clearly. Such requirements
    may appear for example in a banner or other notations pointing out that some or
    all of the content was originally published elsewhere. Where there are such visible
    notations, re-users should preserve them.</p>\r\n<p>For any non-text media, you
    agree to comply with whatever license under which the work has been made available
    (which can be discovered by clicking on the work and looking at the licensing
    section on its description page or reviewing an applicable source page for that
    work). When re-using any content that we host, you agree to comply with the relevant
    attribution requirements as they pertain to the underlying license or licenses.</p>\r\n</li>\r\n<li><span
    style=\"font-weight: bolder;\">Modifications or additions to material that you
    re-use:  </span>When modifying or making additions to text that you have obtained
    from Wikirate, you agree to license the modified or added content under CC BY
    4.0 or later.\r\n<p>When modifying or making additions to any non-text media that
    you have obtained from Wikirate, you agree to license the modified or added content
    in accordance with whatever license under which the work has been made available.</p>\r\n<p>With
    both text content and non-text media, you agree to clearly indicate that the original
    work has been modified. If you are re-using text content in a wiki, it is sufficient
    to indicate in the page history that you made a change to the imported text. For
    each copy or modified version that you distribute, you agree to include a licensing
    notice stating which license the work is released under, along with either a hyperlink
    or URL to the text of the license or a copy of the license itself.</p>\r\n</li>\r\n</ol>\r\n<h1
    style=\"font-size: calc(1.375rem + 1.5vw); color: #34343b;\">8. DMCA Compliance</h1>\r\n<p
    style=\"font-size: 14px;\">Please see our [[Notice_and_take_down_procedure |Notice
    and Take Down]] policy.</p>\r\n<p style=\"font-size: 14px;\">Wikirate e.V. wants
    to ensure that the content that we host can be re-used by other users without
    fear of liability and that it is not infringing the proprietary rights of others.
    In fairness to our users, as well as to other creators and copyright holders,
    our policy is to respond to notices of alleged infringement that comply with the
    formalities of the Digital Millennium Copyright Act (DMCA). Pursuant to the DMCA,
    we will terminate, in appropriate circumstances, users and account holders of
    our system and network who are repeat infringers.</p>\r\n<p style=\"font-size:
    14px;\">However, we also recognize that not every takedown notice is valid or
    in good faith. In such cases, we strongly encourage users to file counter-notifications
    when they appropriately believe a DMCA takedown demand is invalid or improper.</p>\r\n<p
    style=\"font-size: 14px;\">If you are the owner of content that is being improperly
    used on Wikirate without your permission, you may request that the content be
    removed under the DMCA. To make such a request, please email us at legal@wikirate.org.</p>\r\n<p
    style=\"font-size: 14px;\">Alternatively, you may make a request to our community,
    which often handles copyright issues faster and more effectively than prescribed
    under the DMCA. In that case, you can post a notice explaining your copyright
    concerns. Before filing a DMCA note, you also have the option of sending us an
    email at info@wikirate.org.</p>\r\n<h1 style=\"font-size: calc(1.375rem + 1.5vw);
    color: #34343b;\">9. Third-party Websites and Resources</h1>\r\n<p style=\"font-size:
    14px;\">You are solely responsible for your use of any third-party websites or
