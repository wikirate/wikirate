  db_content: "<div>\r\n<p>From raw materials to manufacturing, labour exploitation
    and modern slavery are rife in global garment supply chains. Workers in the industry
    are vulnerable to forced labour, wage theft, hazardous conditions, illegal overtime,
    and more. With garment supply chains often operating in locations where laws protecting
    human rights do not exist, are weak, or are not enforced by local authorities,
    companies own responsibilities to eradicate modern slavery from their supply
    chains become ever more important.</p>\r\n</div>\r\n<div>\r\n<p>Legislation such
    as Modern Slavery Acts (MSA), place obligations on companies in all sectors to
    report on how they are addressing the risks of modern slavery in their direct
    operations and supply chains.</p>\r\n</div>\r\n<div>\r\n<p>To gain an understanding
    of how the garment industry is upholding these obligations, <a href=\"https://www.walkfree.org/\"
    target=\"_blank\">Walk Free</a> and <a href=\"/\" target=\"_blank\">Wikirate</a>
    have assessed the statements of the largest garment companies reporting under
    the UK and Australian MSAs. This report provides a snapshot of their level of
    disclosure of modern slavery risks, identifies good practice, and highlights gaps
    in reporting quality.</p>\r\n<h2>In the media:</h2>\r\n<ul>\r\n<li><a href=\"https://sustainablebrands.com/read/supply-chain/new-platform-to-help-apparel-brands-illuminate-darkest-corners-of-supply-chains\"
    target=\"_blank\">New Platform to Help Apparel Brands Illuminate Darkest Corners
    of Supply Chains</a></li>\r\n<li><a href=\"https://www.russh.com/walk-free-modern-slavery-report-australia-uk-garment-industry/\"
    target=\"_blank\">A recent report from Walk Free shows that the Australian garment
    industry is failing to take modern slavery seriously</a>.</li>\r\n</ul>\r\n</div>"
  search_content: "\r\nFrom raw materials to manufacturing, labour exploitation and
    modern slavery are rife in global garment supply chains. Workers in the industry
    are vulnerable to forced labour, wage theft, hazardous conditions, illegal overtime,
    and more. With garment supply chains often operating in locations where laws protecting
    human rights do not exist, are weak, or are not enforced by local authorities,
    companies own responsibilities to eradicate modern slavery from their supply
    chains become ever more important.\r\n\r\n\r\nLegislation such as Modern Slavery
    Acts (MSA), place obligations on companies in all sectors to report on how they
    are addressing the risks of modern slavery in their direct operations and supply
    chains.\r\n\r\n\r\nTo gain an understanding of how the garment industry is upholding
    these obligations, Walk Free and Wikirate have assessed the statements of the
    largest garment companies reporting under the UK and Australian MSAs. This report
    provides a snapshot of their level of disclosure of modern slavery risks, identifies
    good practice, and highlights gaps in reporting quality.\r\nIn the media:\r\n\r\nNew
    Platform to Help Apparel Brands Illuminate Darkest Corners of Supply Chains\r\nA
    recent report from Walk Free shows that the Australian garment industry is failing
    to take modern slavery seriously.\r\n\r\n"
