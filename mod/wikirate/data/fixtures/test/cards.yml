    sole discretion at any time with or without notice.\r\nSome states or jurisdictions
    do not allow the types of disnoteers in this section, so they may not apply to
    you either in part or in full depending on the law.\r\n15. Limitation on Liability\r\n\r\nWikiRate
    e.V. will not be liable to you or to any other party for any direct, indirect,
    incidental, special, consequential or exemplary damages, including but not limited
    to, damages for loss of profits, goodwill, use, data, or other intangible losses,
    regardless of whether we were advised of the possibility of such damage. In no
    event shall our liability exceed one thousand U.S. dollars (USD 1000.00) in aggregate.
    In the case that applicable law may not allow the limitation or exclusion of liability
    or incidental or consequential damages, the above limitation or exclusion may
    not apply to you, although our liability will be limited to the fullest extent
    permitted by applicable law.\r\n16. Modifications to these Terms of Use\r\nJust
    as the WikiRate community's input is essential for the growth and maintenance
    of WikiRate, we believe that community input is essential for these Terms of Use
    to properly serve our users. It is also essential for a fair contract. Therefore,
    we will provide these Terms of Use, as well as any substantial future revisions
    of these Terms of Use, to the community for comment at least thirty (30) days
    before the end of the comment period. If a future proposed revision is substantial,
    we will provide an additional 30 days for comments. For changes for legal or administrative
    reasons, to correct an inaccurate statement, or changes in response to community
    comments, we will provide at least three (3) days' notice.\r\nBecause it may be
    necessary to modify these Terms of Use from time to time, we will provide notice
    of such modifications and the opportunity to comment via a notification on [[WikiRate
    Legal Announcements]]. However, we ask that you please periodically review the
    most up-to-date version of these Terms of Use. Your continued use of our services
    after the new Terms of Use become official following the notice and review period
    constitutes an acceptance of these Terms of Use on your part. For the protection
    of WikiRate e.V. and other users like yourself, if you do not agree with our Terms
    of Use, you cannot use our services.\r\n17. Other Terms\r\nThese Terms of Use
    do not create an employment, agency, partnership, or joint venture relationship
    between you and us, WikiRate e.V. If you have not signed a separate agreement
    with us, these Terms of Use are the entire agreement between you and us. If there
    is any conflict between these Terms of Use and a signed written agreement between
    you and us, the signed agreement will control.\r\nYou agree that we may provide
    you with notices, including those regarding changes to the Terms of Use, by email,
    regular mail, or postings on WikiRate.\r\nIf in any circumstance, we do not apply
    or enforce any provision of these Terms of Use, it is not a waiver of that provision.\r\nYou
    understand that, unless otherwise agreed to in writing by us, you have no expectation
    of compensation for any activity, contribution, or idea that you provide to us,
    the community, The WikiRate Project e.V., The WikiRate Project (US entity) and
    the WikiRate Project UK.\r\nNotwithstanding any provision to the contrary in these
    Terms of Use, we (The WikiRate Project e.V.) and you agree not to modify the applicable
    terms and requirements of any free license that is employed on the Projects or
    Project editions when such free license is authorized by these Terms of Use.\r\nIf
