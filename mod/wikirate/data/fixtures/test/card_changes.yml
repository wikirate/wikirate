    $user-color: $green;
    $research-group-color: $company-color;
    $project-color: $topic-color;
    $dataset-color: $topic-color;
    $year-color: $yellow;

    /*----------- WikiRate Scores ---------*/

    $score-colors: (
      "0": $red,
      "1": #EA5C43,
      "2": $orange,
      "3": #F7923D,
      "4": $yellow-orange,
      "5": $yellow,
      "6": #BFCA4B,
      "7": $green,
