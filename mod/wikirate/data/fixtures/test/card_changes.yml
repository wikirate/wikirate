  value: "<p><strong>About </strong></p>\r\n<div>\r\n<p style=\"text-align: justify;\">The
    Disclosure and Reporting Against the Sustainable Development Goals report is part
    of this joint project between WikiRate, PRME and the University of Wollongong,
    which looks at a case study of thirty-seven companies researched by forty University
    of Wollongong students who, as part of their coursework, collected SDG data on
    a subset of company-members of the Corporate Action Group (CAG). The purpose of
    the analysis was to (1) discover what kinds of barriers prevent researchers from
    collecting accurate data on company sustainability performance, and (2) investigate
    disclosure rates of CAG companies on key topics connected to the SDGs. The report
    includes key findings and recommendations.</p>\r\n<p style=\"text-align: justify;\"><strong>Authors</strong></p>\r\n<ul>\r\n<li
