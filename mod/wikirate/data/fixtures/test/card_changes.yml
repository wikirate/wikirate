    // NOTE: standard bootstrap color variables should be changed not
    // here but in the +:color card

    /*----------- WikiRate Categories ---------*/

    $yellow-orange: #F7B13D;

    $company-color: $purple;
    $company-group-color: $red;
    $metric-color: $purple;
    $answer-color: $metric-color;
    $record-color: $metric-color;
    $topic-color: $green;
    $source-color: $metric-color;
    $user-color: $green;
    $research-group-color: $red;
    $project-color: $topic-color;
    $dataset-color: $topic-color;
    $year-color: $yellow;

    /*----------- WikiRate Scores ---------*/

    $score-colors: (
      "0": $red,
      "1": #EA5C43,
      "2": $orange,
      "3": #F7923D,
      "4": $yellow-orange,
      "5": $yellow,
      "6": #BFCA4B,
      "7": $green,
      "8": #65a300,
      "9": $teal
    );

    /*----------- Other WikiRate-specific variables ---------*/

    $light-purple:  #EDEBF9;
    $light-purple-1: #fbfafe;
    $light-purple-2: #dfdcf4;
    $light-purple-3: #d2cdf0;

    $purple-grad-1: #6B5CD8;
    $purple-grad-2: #7F73D5;

    $light-teal: #e4f6f3;


    //      Teal            #09AB90
    //      Light Teal        #e4f6f3
    //      Shade 1        #f3fbfa
    //      Shade 2        #d5f1ec
    //      Shade 3        #c7ece6
    //
    //      Red-O        #F7733D
    //      Light Red-O    #FAEFEA
    //      Shade 1        #fefbfa
    //      Shade 3        #f6e3da
    //      Shade 4        #f2d7ca


    $verification-flag-color: $red;
    $top-bar-anchor-color: $primary;

    // badge levels
    $gold: gold;
    $silver: silver;
    $bronze: #cd7f32;

    //----------- Bootstrap Overrides ---------

    $border-color: $gray-200;
    $table-group-separator-color: $gray-200;

    $box-shadow-sm: 0 5px 10px 0 rgba($dark, .08);
    $box-shadow: 0 10px 20px 0 rgba($dark, .2);
