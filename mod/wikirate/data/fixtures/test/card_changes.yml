  value: "<p>This report is the product of a research project commissioned by <a href=\"https://humanityunited.org/\">Humanity
    United</a> and conducted by <a href=\"http://wikirate.org/\">WikiRate</a> to scope
    out the opportunities and challenges involved in building an open and integrated
    data ecosystem for labor rights in supply chains.</p>\r\n<p>Turning to organizations
    working with labor and supply chain data, as well as their funders, the report
    identifies the technical and data challenges facing organizations in this space
    and compiles recommendations for more and better data sharing in the future. The
    research builds on the work of many organizations and data practitioners working
    to open up data worldwide.</p>"
