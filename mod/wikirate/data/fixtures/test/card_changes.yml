  value: "<p><strong>About</strong></p>\r\n<p><span style=\"font-size: 12pt;\">Documenting
    the impact of new legislative acts is an indispensable tool for improving the
    effectiveness of this legislation and advancing business practice. This is why
    the Walk Free Foundation and WikiRate partnered in 2016 to assess the modern slavery
    statements produced as a result of the 2015 UK Modern Slavery Act. With the publication
    of the project’s initial findings, we hope to move beyond compliance, providing
    an analysis of the content of the statements being produced, as well as drawing
    attention to both promising, and less promising, business practice. In doing so,
    we can both unlock the content of these statements and provide others with the
    metrics we have developed to assess business activities to combat modern slavery.
    </span></p>"
