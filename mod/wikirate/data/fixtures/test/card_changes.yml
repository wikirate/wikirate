  value: "<p>\n  WikiRate is an open data platform powered by a diverse community
    that\n  collects, analyzes and shares data on company commitments, actions and
    impacts on\n  people and the planet.\n</p>\n<p>\n  As company stakeholders we
    all have avenues to influence corporate behavior. It \n  might be taking more
    informed consumption, investment, employment, or governance \n  decisions. It
    might be writing a compelling academic paper,\n  running an advocacy campaign,
    or submitting a proposal for legislative reform. No\n  matter what our road to
    impact is, the data is our shared beginning.\n</p>\n<p>\n  Learn more about \n
    \ [[https://wikirate-intl.org/About_Us|WikiRate International e.V.]],\n  the organization
    behind WikiRate.\n</p>\n"
