  value: "<p style=\"font-size: 14px;\">Welcome to the WikiRate Community!</p>\r\n<p
    style=\"font-size: 14px;\">We are people who seek to create clarity through evidence.
    We believe that collaboration is a powerful way to find the evidence needed to
    create transparency and reveal the impacts of companies.</p>\r\n<p style=\"font-size:
    14px;\"><span style=\"font-weight: bolder;\">We believe …</span></p>\r\n<ul style=\"font-size:
    14px;\">\r\n<li>transparency is the first step, but using the data to improve
    the world is the ultimate aim.</li>\r\n<li>in collaborating by co-creating research
    ideas, and results, and sharing success together. </li>\r\n<li>in the importance
    of being open to possibilities and other people's ideas.</li>\r\n<li>no single
    person \"owns\" the data.</li>\r\n<li>all contributions are valuable. All the
    same, if you are an expert providing the 1000th data point or it’s your very first
    data point.</li>\r\n</ul>\r\n<p style=\"font-size: 14px;\"> </p>\r\n<p style=\"font-size:
    14px;\">Everyone is welcome to be a member of the community. WikiRate cultivates
    a friendly and positive environment. These guidelines aim to support a community
    where all people should feel safe to participate, introduce new ideas and inspire
    others, regardless of:</p>\r\n<ul style=\"font-size: 14px;\">\r\n<li>Background</li>\r\n<li>Family
    status</li>\r\n<li>Gender</li>\r\n<li>Gender identity or expression</li>\r\n<li>Marital
    status</li>\r\n<li>Sex</li>\r\n<li>Sexual orientation</li>\r\n<li>First language</li>\r\n<li>Age</li>\r\n<li>Ability</li>\r\n<li>Race
    and/or ethnicity</li>\r\n<li>Caste</li>\r\n<li>National origin</li>\r\n<li>Socioeconomic
    status</li>\r\n<li>Religion</li>\r\n<li>Geographic location</li>\r\n<li>Any other
    dimension of diversity.</li>\r\n</ul>\r\n<h2 style=\"font-size: calc(1.325rem
    + 0.9vw); color: #34343b;\"> </h2>\r\n<h2 style=\"font-size: calc(1.325rem + 0.9vw);
    color: #34343b;\">When to use these guidelines</h2>\r\n<p style=\"font-size: 14px;\">
    These guidelines outline our behavior expectations as community members on- and
    offline. Your participation is contingent upon following these guidelines in all
    WikiRate activities, including but not limited to:</p>\r\n<ul style=\"font-size:
    14px;\">\r\n<li>Interaction in WikiRate websites, social media channels, group
    or person-to-person meetings, and emails.</li>\r\n<li>WikiRate events and training.
    </li>\r\n</ul>\r\n<p style=\"font-size: 14px;\"> </p>\r\n<h2 style=\"font-size:
    calc(1.325rem + 0.9vw); color: #34343b;\">Expected Behavior</h2>\r\n<p style=\"font-size:
    14px;\"> </p>\r\n<h4 style=\"font-size: calc(1.275rem + 0.3vw); color: #34343b;\">Always
    be respectful</h4>\r\n<p style=\"font-size: 14px;\">Value each other's ideas,
    styles, and viewpoints. We may not always agree, but disagreement is no excuse
    for poor manners. Be open to different possibilities and be wrong. Be respectful
    in all interactions and communications, especially when debating the merits of
    options. </p>\r\n<p style=\"font-size: 14px;\"> </p>\r\n<h4 style=\"font-size:
    calc(1.275rem + 0.3vw); color: #34343b;\">Seek to be inclusive</h4>\r\n<p style=\"font-size:
    14px;\">Encourage all voices. Help new perspectives be heard and listen actively.
    If you find yourself dominating a discussion, step back and encourage other voices.
    </p>\r\n<p style=\"font-size: 14px;\"> </p>\r\n<h4 style=\"font-size: calc(1.275rem
    + 0.3vw); color: #34343b;\">Appreciate and accommodate our similarities and differences</h4>\r\n<p
    style=\"font-size: 14px;\">WikiRate contributors come from many cultures and backgrounds.
    Cultural differences can encompass everything from official religious observances
    to personal habits to clothing. Be respectful of people with different cultural
    practices, attitudes, and beliefs. Use preferred titles (including pronouns).</p>\r\n<p
    style=\"font-size: 14px;\"> </p>\r\n<h2 style=\"font-size: calc(1.325rem + 0.9vw);
    color: #34343b;\">Behavior not tolerated</h2>\r\n<p style=\"font-size: 14px;\">
    </p>\r\n<h4 style=\"font-size: calc(1.275rem + 0.3vw); color: #34343b;\">Violence
    and Threats of Violence</h4>\r\n<p style=\"font-size: 14px;\">Violence and threats
    of violence are not acceptable - online or offline. This includes incitement of
    violence toward any individual, including encouraging a person to commit self-harm.
    This also includes posting or threatening to post other people’s personally identifying
    information online.</p>\r\n<p style=\"font-size: 14px;\"> </p>\r\n<h4 style=\"font-size:
    calc(1.275rem + 0.3vw); color: #34343b;\">Personal Attacks</h4>\r\n<p style=\"font-size:
    14px;\">Conflicts will inevitably arise, but frustration should never turn into
    a personal attack. It is not okay to insult, demean or belittle others. Attacking
    someone for their opinions, beliefs, and ideas is not acceptable. It is important
    to speak directly when we disagree and when we think we need to improve, but such
    discussions must be conducted respectfully and professionally, remaining focused
    on the issue at hand.</p>\r\n<p style=\"font-size: 14px;\"> </p>\r\n<h4 style=\"font-size:
    calc(1.275rem + 0.3vw); color: #34343b;\">Derogatory Language</h4>\r\n<p style=\"font-size:
    14px;\">Hurtful or harmful language related to:</p>\r\n<ul style=\"font-size:
    14px;\">\r\n<li>Background</li>\r\n<li>Family status</li>\r\n<li>Gender</li>\r\n<li>Gender
    identity or expression</li>\r\n<li>Marital status</li>\r\n<li>Sex</li>\r\n<li>Sexual
    orientation</li>\r\n<li>Native language</li>\r\n<li>Age</li>\r\n<li>Ability</li>\r\n<li>Race
    and/or ethnicity</li>\r\n<li>Caste</li>\r\n<li>National origin</li>\r\n<li>Socioeconomic
    status</li>\r\n<li>Religion</li>\r\n<li>Geographic location</li>\r\n<li>Other
    attributes</li>\r\n</ul>\r\n<p style=\"font-size: 14px;\">is not acceptable. This
    includes questioning the legitimacy of an individual’s gender identity. If you’re
    unsure if a word is derogatory, don’t use it. This also includes repeated subtle
    and/or indirect discrimination; when asked to stop, stop the behavior in question.</p>\r\n<p
    style=\"font-size: 14px;\"> </p>\r\n<h4 style=\"font-size: calc(1.275rem + 0.3vw);
    color: #34343b;\">Unwelcome Sexual Attention or Physical Contact</h4>\r\n<p style=\"font-size:
    14px;\">Unwelcome sexual attention or unwelcome physical contact is not acceptable.
    This includes sexualized comments, jokes, or imagery in interactions, communications,
    or presentation materials, as well as inappropriate touching, groping, or sexual
    advances. </p>\r\n<p style=\"font-size: 14px;\"> </p>\r\n<h4 style=\"font-size:
    calc(1.275rem + 0.3vw); color: #34343b;\">Disruptive Behavior</h4>\r\n<p style=\"font-size:
    14px;\">Sustained disruption of events, forums, or meetings, including talks and
    presentations, will not be tolerated. This includes:</p>\r\n<ul style=\"font-size:
    14px;\">\r\n<li>‘Talking over’ or ‘heckling’ speakers.</li>\r\n<li>Drinking alcohol
    to excess or pushing others to do so.</li>\r\n<li>Making derogatory comments about
    those who abstain from alcohol or other substances, pushing people to drink, talking
    about their abstinence or preferences to others, or pressuring them to drink -
    physically or through jeering.</li>\r\n<li>Otherwise influencing crowd actions
    that cause hostility in the session.</li>\r\n</ul>\r\n<p style=\"font-size: 14px;\">
    </p>\r\n<p style=\"font-size: 14px;\">Anyone who violates this code of conduct
    may be banned from the community.</p>\r\n<p style=\"font-size: 14px;\"><span style=\"font-weight:
    bolder;\">Please, contact us directly at info[@]wikirate.org if you experience
    or witness any behavior that doesn’t follow our community guidelines. All reports
    are kept confidential.</span></p>\r\n<p style=\"font-size: 14px;\"> </p>\r\n<hr
    style=\"color: #34343b; font-size: 14px;\">\r\n<p style=\"font-size: 14px;\">
    </p>\r\n<p style=\"font-size: 14px;\"><em>The Community Guidelines was last updated
    in March 2023, and will be reviewed periodically. The guidelines have been adapted
    with modifications from Mozilla Community Participation Guidelines <a href=\"https://www.mozilla.org/en-US/about/governance/policies/participation/\"
    style=\"transition-duration: 0.08s; transition-property: all;\">Version 3.1</a></em></p>"
