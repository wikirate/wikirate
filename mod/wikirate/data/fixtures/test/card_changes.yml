  value: "<div>\r\n<div>Artificial Intelligence offers a real opportunity to scale
    our efforts to eradicate modern slavery. One opportunity is the use of AI to ‘read’
    the statements produced under mandatory reporting requirements, such as the UK
    and Australian Modern Slavery Acts, in order to improve transparency.</div>\r\n<div> </div>\r\n</div>\r\n<div>\r\n<div>Reflecting
    the initial phase of the Artificial Intelligence Against Modern Slavery (AIMS)
    project, <a href=\"https://www.walkfree.org/\">Walk Free</a>, in collaboration
    with <a href=\"https://thefuturesociety.org/\">The Future Society</a>, <a href=\"/\">WikiRate</a>,
    and the <a href=\"https://www.business-humanrights.org/en/\">Business &amp; Human
    Rights Resource Centre</a> have published a paper on digital insights into modern
    slavery reporting, which discusses the challenges and opportunities of machine
    readability in this area.</div>\r\n<div> </div>\r\n<div>See the Walk Free site
    for a <a href=\"https://www.walkfree.org/reports/digital-insights-into-modern-slavery-reporting/\">summary</a> of
