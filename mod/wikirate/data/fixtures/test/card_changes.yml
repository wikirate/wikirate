  value: "<p>Thirteen million workers who toil on tea plantations have suffered from
    endemic human rights abuses while the tea companies they pick for - some of the
    world’s largest and most profitable companies - have evaded responsibility for
    their supply chain workers and kept their supply chains hidden. Without supply
    chain transparency, workers don’t know where the tea they pick goes and remediation
    for abuses from forced labour to gender-based violence stop at the estate instead
    of going up the chain to where most of the value lies.</p>\r\n<p>The Business
    &amp; Human Rights Resource Centre addressed this gap by approaching 65 companies
    with a request for them to disclose the estates and bought-leaf factories that
    they source their tea from, to be held centrally in the first Tea Transparency
    Tracker. There are over 3100 estates and factories linked to 20 companies within
    the Tracker, and all disclosed supplier data is also available under a Creative
    Commons licence via WikiRate. <span style=\"color: var(--bs-body-color); font-size:
    1rem; font-weight: var(--bs-body-font-weight); text-align: var(--bs-body-text-align);\">As
    part of this project, WikiRate produced an interactive map showing tea supply
    chain locations per country. </span></p>"
