---
- :name:
    - Joe User
    - descendant 1
  :type: :metric
  :fields:
    :value_type: Number
    :metric_type: Descendant
    :variables: |-
      Joe User+researched number 2
      Joe User+researched number 1
- :name:
    - Joe User
    - descendant 2
  :type: :metric
  :fields:
    :value_type: Number
    :metric_type: Descendant
    :variables: |-
      Joe User+RM
      Joe User+researched number 1
- :name:
    - Joe User
    - descendant hybrid
  :type: :metric
  :fields:
    :value_type: Number
    :hybrid: '1'
    :metric_type: Descendant
    :variables: |-
      Joe User+researched number 2
      Joe User+researched number 1
- :name:
    - Jedi
    - disturbances in the Force
    - Joe User
  :type: :metric
  :user: Joe User
  :fields:
    # :value_type: Category
    :metric_type: Score
    :rubric: '{"yes":10,"no":0}'
- :name:
    - Jedi
    - deadliness
    - Joe Camel
  :type: :metric
  :fields:
    :value_type: Number
    :metric_type: Score
    :formula: |-
      answer / 20
- :name:
    - Jedi
    - deadliness
    - Joe User
  :type: :metric
  :fields:
    :value_type: Number
    :metric_type: Score
    :formula: |-
      answer / 10
- :name:
    - Jedi
    - darkness rating
  :type: :metric
  :fields:
    :value_type: Number
    :metric_type: Rating
    :variables: |-
      [ 
        { 
          "metric" : "Jedi+deadliness+Joe User",
          "weight" : "60"
        },
        { 
          "metric" : "Jedi+disturbances in the Force+Joe User",
          "weight" : "40"
        }
      ]
- :name:
    - Jedi
    - know the unknowns
  :type: :metric
  :fields:
    :value_type: Number
    :metric_type: Formula
    :variables: |-
      [ 
        { 
          "metric" : "Joe User+RM",
          "unknown" : "10",
          "name" : "m1"
        },
        { 
          "metric" : "Joe User+small multi",
          "not_researched" : "20",
          "name" : "m2"
        }
      ]
    :formula: m1 + m2

- :name:
    - Jedi
    - deadlier
  :type: :metric
  :fields:
    :value_type: Number
    :hybrid: '1'
    :metric_type: Formula
    :variables: |-
      [ 
        { 
          "metric" : "Jedi+deadliness",
          "name" : "m1"
        },
        { 
          "metric" : "Jedi+deadliness",
          "year" : "-1",
          "name" : "m2"
        }
      ]
    :formula: m1 + m2

- :name:
    - Jedi
    - deadliness average
  :type: :metric
  :fields:
    :value_type: Number
    :metric_type: Formula
    :variables: |-
      [
        {
          "metric" : "Jedi+deadliness",
          "year" : "-2..0",
          "name" : "m1"
        }
      ]
    :formula: SUM m1
- :name:
    - Jedi
    - friendliness
  :type: :metric
  :fields:
    :value_type: Number
    :hybrid: '1'
    :metric_type: Formula
    :variables: |-
      [
        {
          "metric" : "Jedi+deadliness",
          "name" : "m1"
        }
      ]
    :formula: 1 / m1
- :name:
    - Jedi
    - double friendliness
  :type: :metric
  :fields:
    :value_type: Number
    :metric_type: Formula
    :variables: |-
      [
        {
          "metric" : "Jedi+friendliness",
          "name" : "m1"
        }
      ]
    :formula: m1 * 2

