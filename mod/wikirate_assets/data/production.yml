- :name: wikirate skin
  :type: :bootswatch_skin
  :codename: :wikirate_skin
  :subfields:
    :colors: |
      $blue: #1D1E3F !default;
      $purple: #484C9D !default;
      $red: #DD4549 !default;
      $orange: #F7733D !default;
      $yellow: #F7BD1D !default;
      $green: #7AC774 !default;
      $teal: #09AB90 !default;
      $black: #000000 !default;
      $white: #ffffff !default;
      
      $gray-100: #f8f9fa !default;
      $gray-200: #EDEEF7 !default;
      $gray-300: #dee2e6 !default;
      $gray-400: #ced4da !default;
      $gray-500: #adb5bd !default;
      $gray-600: #6c757d !default;
      $gray-700: #34343B !default;
      $gray-800: #2E34B7 !default;
      $gray-900: #171831 !default;

      $primary: $purple !default;
      $secondary: $blue !default;
      $success: $teal !default;
      $info: $purple !default;
      $warning: $orange !default;
      $danger: $red !default;
      $light: $gray-100 !default;
      $dark: $gray-900 !default;
      $body-bg: $white !default;
      $body-color: $gray-900 !default;
    :variables: |      
      /*----------- WikiRate Categories ---------*/
      
      // not standard bootstrap color variable
      $yellow-orange: #F7B13D;
    
      $company-color: $yellow;
      $company-group-color: $company-color;
      $metric-color: $orange;
      $answer-color: $gray-600;
      $record-color: $answer-color;
      $topic-color: $teal;
      $source-color: $green;
      $user-color: $green;
      $research-group-color: $green;
      $project-color: $yellow-orange;
      $dataset-color: $yellow-orange;
      $year-color: $yellow;
      
      /*----------- WikiRate Scores ---------*/

      $score-colors: (
        "0": $red,
        "1": #EA5C43,
        "2": $orange,
        "3": #F7923D,
        "4": $yellow-orange,
        "5": $yellow,
        "6": #BFCA4B,
        "7": $green,
        "8": #65a300,
        "9": $teal
      );
      
      /*----------- Other WikiRate-specific variables ---------*/
      
      $verification-flag-color: $red;
      $top-bar-anchor-color: $primary;
      
      // badge levels
      $gold: gold;
      $silver: silver;
      $bronze: #cd7f32;
      
      // TODO: see if there is a more standard bootstrap way to do this:      
      $small-shadow: 0 5px 10px 0 rgba($dark, .08);
      $primary-shadow: 0 10px 20px 0 rgba($dark, .2);
      $large-shadow: 0 15px 50px 0 rgba($dark, .3);
      
      
      //----------- Bootstrap Overrides ---------
      
      $border-color: $gray-200;
      $table-group-separator-color: $gray-200;
      
      // NOTE: scroll-behavior: smooth breaks cypress tests
      $enable-smooth-scroll: false;

      /*----------- Official SDG colors ---------*/
      
      $sdg-colors: (
        sdg1: #E5243B,
        sdg2: #DDA63A,
        sdg3: #4C9F38,
        sdg4: #C5192D,
        sdg5: #FF3A21,
        sdg6: #26BDE2,
        sdg7: #FCC30B,
        sdg8: #A21942,
        sdg9: #FD6925,
        sdg10: #DD1367,
        sdg11: #FD9D24,
        sdg12: #BF8B2E,
        sdg13: #3F7E44,
        sdg14: #0A97D9,
        sdg15: #56C02B,
        sdg16: #00689D,
        sdg17: #19486A
      );


      /*----------- Mixins ---------*/
      
      @mixin ellipsis() {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      
      @mixin opacity($opacity) {
        opacity: $opacity;
        $opacity-ie: $opacity * 100;
        filter: alpha(opacity=$opacity-ie); //IE8
      }

- :name:
    - :all
    - :style
  :type: :pointer
  :content: wikirate skin
