en:
  number:
    human:
      decimal_units:
        format: "%n%u"
        units:
          unit: ""
          thousand: K
          million: M
          billion: B
          trillion: T
          quadrillion: Q
  record_validation_error_message: >
    ERROR: Unable to change record type to Number. REASON: Non-numeric value: found in
    existing records ('%{bad_record}'). Please update or delete all records containing
    '%{bad_record}' before changing the record type to Number.